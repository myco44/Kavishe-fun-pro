    },
    {
      "title": "Nyumba Isiyofunguka",
      "paragraphs": [
        "Nyumba moja ya zamani ilijulikana kwa jambo moja: kila aliyeingia, mlango haufunguki tena.",
        "Watu walidhani ni hitilafu ya mbao, lakini kila aliyebaki ndani alisikika akilia usiku wa kwanza.",
        "Mwanamke mmoja alijaribu kulala humo kwa ujasiri. Usiku, sauti ya mtu ikasema, 'Umefika, sasa kaa.'",
        "Asubuhi, mlango ulikuwa wazi, lakini ndani hakukuwa na mtu — sakafuni kulikuwa na nywele na kucha.",
        "Tangu siku hiyo, nyumba hiyo hujifunga yenyewe kila usiku saa mbili kamili."
      ],
      "end": "Mwisho: Hakuna anayethubutu kuingia tena, lakini kila usiku taa ya sebuleni huwaka kwa sekunde 30."
    },
    {
      "title": "Sauti ya Kifaa",
      "paragraphs": [
        "Kifaa cha kupima joto kilianza kuongea bila betri.",
        "Sauti hiyo haikuwa ya binadamu — ilikuwa kama mchanganyiko wa kilio na kicheko.",
        "Kila aliyekisikia alihisi joto likipanda mwilini, na macho yake kuanza kutoa machozi ya damu.",
        "Usiku mmoja, kifaa hicho kilisema, 'Sasa joto lako limefika mwisho.'",
        "Asubuhi, mtu huyo alikutwa akiwa amechomeka bila moto, na kifaa kilikuwa kimetulia."
      ],
      "end": "Mwisho: Kifaa hicho kilifungwa kwenye sanduku la chuma, lakini sauti hiyo huendelea kusikika ndani ya nyumba kila usiku."
    },
    {
      "title": "Kumbukumbu ya Mvua",
      "paragraphs": [
        "Kila mvua iliponyesha, sakafu ya nyumba moja huonyesha sura ya mtu aliyekufa kwa maji.",
        "Sura hiyo huonekana kwa sekunde chache, ikilia na kusema, 'Niliomba msaada, hakuna aliyenisaidia.'",
        "Mara moja, mtoto wa familia alianza kuandika majina ya watu waliokufa kwenye sakafu.",
        "Usiku huo, mvua ilianza kunyesha ndani ya nyumba, na sauti hiyo ikasema, 'Sasa mnaelewa maumivu yangu.'",
        "Asubuhi, sakafu ilikuwa kavu, lakini harufu ya maji ya kaburi ilijaa hewani."
      ],
      "end": "Mwisho: Kila mvua huambatana na sura mpya — na kila sura huonekana ikilia kwa huzuni isiyoelezeka."
    },
    {
      "title": "Kioo cha Kumbatio",
      "paragraphs": [
        "Kioo cha chumbani kilianza kuonyesha watu wakikumbatiana, hata kama hakuna mtu ndani.",
        "Mara moja, sura ya mtu aliyekufa miaka 10 iliyopita ilionekana akimkumbatia mwenye nyumba.",
        "Alipojaribu kulivunja, kioo kilitoa sauti ya mtu akisema, 'Kumbatio hili halitavunjika.'",
        "Usiku huo, mwenye nyumba alihisi mikono ikimkumbatia kutoka nyuma, lakini hakukuwa na mtu.",
        "Asubuhi, kioo kilikuwa kimetulia, lakini sakafuni kulikuwa na alama za miguu ya mtu aliyesimama kimya."
      ],
      "end": "Mwisho: Kioo hicho huonyesha kumbatio jipya kila usiku — na kila sura huonekana kwa sekunde 13 tu."
    },
    {
      "title": "Mlango wa Kilio",
      "paragraphs": [
        "Mlango wa nyuma wa nyumba moja huanza kulia kila usiku saa tatu.",
        "Sauti hiyo haifunguki kwa funguo — huomba kwa sauti ya mtoto, 'Fungua, nina baridi.'",
        "Mara moja, mlango ulifunguka wenyewe, na upepo wa baridi ukajaa chumba kizima.",
        "Ndani ya upepo huo, sauti ya mtu mzima ikasema, 'Sasa nimeingia, asante.'",
        "Asubuhi, mlango ulikuwa umefungwa, lakini sakafuni kulikuwa na alama za miguu ya mtu aliyeingia bila mwili."
      ],
      "end": "Mwisho: Mlango huo huendelea kulia kila usiku — na kila kilio huambatana na harufu ya udongo wa kaburi."
    },
    {
      "title": "Sakafu ya Kicheko",
      "paragraphs": [
        "Sakafu ya nyumba moja hucheka kila usiku saa tano.",
        "Kicheko hicho si cha furaha — ni cha huzuni, kikifuatiwa na sauti ya mtu akisema, 'Nilianguka hapa.'",
        "Wamiliki walijaribu kuibadilisha, lakini mafundi walikimbia wakisema sakafu hiyo inaongea.",
        "Usiku mmoja, sakafu ilipasuka na kutoa sauti ya mtu akicheka kwa huzuni, 'Sasa mnaelewa.'",
        "Asubuhi, sakafu ilikuwa imetulia, lakini ukutani kulikuwa na maandishi: 'Usicheke juu ya maumivu yangu.'"
      ],
      "end": "Mwisho: Sakafu hiyo hucheka kwa sekunde 33 kila usiku — na kila kicheko huacha alama ya damu."
    },
    {
      "title": "Dirisha la Mwanga Mweusi",
      "paragraphs": [
        "Dirisha la sebuleni lilianza kutoa mwanga mweusi kila usiku saa nane.",
        "Mwanga huo huonyesha kivuli cha mtu aliyekufa kwa giza — sura yake haionekani, lakini macho yake huangaza.",
        "Mgeni mmoja alijaribu kulifunga kwa pazia, lakini pazia hilo lilichomwa na mwanga huo.",
        "Usiku huo, dirisha lilifunguka na sauti ikasema, 'Nimeona ndani ya roho yako.'",
        "Asubuhi, dirisha lilikuwa limefungwa, lakini sakafuni kulikuwa na alama za miguu ya mtu asiye na mwili."
      ],
      "end": "Mwisho: Dirisha hilo huangaza kwa sekunde 44 kila usiku — na kila mwanga huacha ndoto ya giza isiyokoma."
    },
    {
      "title": "Kiti cha Kilio",
      "paragraphs": [
        "Kiti cha kona ya chumba huanza kulia kila usiku saa sita.",
        "Sauti hiyo ni ya mtu aliyekufa kwa huzuni, ikisema, 'Nilikalia hapa mara ya mwisho.'",
        "Mara moja, mgeni alikikalia na kusema, 'Sasa naelewa.'",
        "Usiku huo, kiti kilijikunja na kuunda sura ya mtu aliyekufa kwa kunyongwa.",
        "Asubuhi, kiti kilikuwa kimetulia, lakini ukutani kulikuwa na alama za mikono ya mtu aliyepambana kutoka ndani."
      ],
      "end": "Mwisho: Kiti hicho hakikukaliwa tena — lakini kila usiku, sauti hiyo huanza tena kwa huzuni ya kweli."
    },
    {
      "title": "Sauti ya Sakafuni",
      "paragraphs": [
        "Sakafu ya chumba cha kulala huongea kila usiku saa saba.",
        "Sauti hiyo huomba, 'Usinipite, nipo hapa chini.'",
        "Wamiliki walidhani ni ndoto, lakini walipochimba walikuta sanduku la mawe lililofungwa kwa minyororo.",
        "Sanduku hilo lilikuwa na picha za watu waliopotea miaka 100 iliyopita.",
        "Tangu siku hiyo, sakafu hiyo huongea kwa huzuni, ikisema majina ya watu waliokufa bila kuzikwa."
      ],
      "end": "Mwisho: Sakafu hiyo haikuguswa tena — lakini kila usiku, sauti hiyo huongezeka kwa maumivu ya milele."
    },
    {
      "title": "Laana ya Kifua",
      "paragraphs": [
        "Kifua cha mbao kilirithiwa kizazi hadi kizazi, lakini kila aliyekifungua alikufa ndani ya siku saba.",
        "Ndani kulikuwa na karatasi moja tu iliyoandikwa, 'Usifungue hadi damu yako iwe tayari.'",
        "Mwanamke mmoja alikifungua kwa siri, na usiku huo akaanza kutokwa na damu puani bila kuumia.",
        "Siku ya saba, alilia akisema, 'Sasa naelewa maana ya maandishi.'",
        "Kifua kilijifunga chenyewe, na sauti ya mtoto ikasema, 'Mwingine aje.'"
      ],
      "end": "Mwisho: Kifua hicho kilihamishwa, lakini kila familia inayokimiliki hupoteza mtu mmoja kila mwezi."
    },
    {
      "title": "Sauti ya Mchanga",
      "paragraphs": [
        "Kwenye uwanja wa nyuma wa nyumba moja, mchanga ulianza kutoa sauti ya mtu akisema, 'Nimezikwa bila jina.'",
        "Wamiliki walidhani ni upepo, lakini kila walipojaribu kufukia sehemu hiyo, sauti ililia kwa maumivu.",
        "Usiku mmoja, mtoto wao alichora kaburi kwenye ukuta na kuandika jina lake juu yake.",
        "Asubuhi, mchanga huo ulikuwa umeinuka kama kaburi halisi, na jina la mtoto lilikuwa limechorwa kwa damu.",
        "Hakuna aliyethubutu kugusa tena — lakini kila usiku, sauti hiyo huimba nyimbo za mazishi."
      ],
      "end": "Mwisho: Mchanga huo huonekana kutetemeka kila usiku, kana kwamba kuna mtu anajaribu kutoka ndani."
    },
    {
      "title": "Pazia la Kilio",
      "paragraphs": [
        "Pazia la chumba cha kulala lilianza kutoa sauti ya kilio kila usiku saa nane.",
        "Wamiliki walidhani ni upepo, lakini walipojaribu kuliondoa, lilijifunga kwenye mikono yao.",
        "Mgeni mmoja alilivuta kwa nguvu, na pazia hilo likatoa sauti ya mtu akisema, 'Usinifunue, bado nalia.'",
        "Usiku huo, pazia lilijikunja na kuunda sura ya mwanamke aliyekufa kwa kunyongwa.",
        "Asubuhi, pazia hilo lilikuwa limetulia, lakini sakafuni kulikuwa na alama za miguu ya mtu aliyejificha nyuma yake."
      ],
      "end": "Mwisho: Pazia hilo halikuwahi kufuliwa tena — kila jaribio huambatana na ndoto za kunyongwa."
    },
    {
      "title": "Kumbukumbu ya Kuta",
      "paragraphs": [
        "Kuta za nyumba moja zilianza kuonyesha picha za watu waliokufa.",
        "Kila picha ilikuwa na tarehe ya kifo, na jina la mtu ambaye hakuwahi kuishi hapo.",
        "Usiku mmoja, picha ya mwenye nyumba ilionekana, ikiwa na tarehe ya kesho.",
        "Alipojaribu kufuta picha hiyo, ukuta ulitoa sauti ya mtu akisema, 'Umechelewa, tayari umechorwa.'",
        "Asubuhi, picha hiyo ilikuwa imegeuka kuwa sura halisi ya mwili wake ukiwa umelala sakafuni."
      ],
      "end": "Mwisho: Kuta hizo hujichora zenyewe kila usiku, na picha mpya huongezwa kila mwezi."
    },
    {
      "title": "Kioo cha Ndani",
      "paragraphs": [
        "Kioo cha chumbani kilianza kuonyesha matukio ya baadaye badala ya sura ya mtu.",
        "Mtu mmoja aliona akizikwa na watu wasiojulikana, akiwa amevaa nguo alizovaa siku hiyo.",
        "Alipojaribu kuvunja kioo, kilipasuka na kutoa sauti ya mtu akisema, 'Umeharibu dirisha la ukweli.'",
        "Usiku huo, alikufa kwa ajali ya gari, akiwa amevaa nguo zile zile.",
        "Kioo hicho kilijirudisha chenyewe, na kuonyesha tukio la mtu mwingine aliyekuwa akikaribia kukikagua."
      ],
      "end": "Mwisho: Kioo hicho huonyesha vifo vya watu kabla vitokee — lakini hakuna anayethubutu kuangalia tena."
    },
    {
      "title": "Sakafu ya Ngozi",
      "paragraphs": [
        "Sakafu ya nyumba moja ilibadilika na kuwa na muundo wa ngozi ya binadamu.",
        "Kila aliyekanyaga alihisi joto na sauti ya mtu ikisema, 'Usinichinje tena.'",
        "Walipojaribu kuibadilisha, mafundi walikimbia wakisema sakafu hiyo inahema.",
        "Usiku mmoja, sakafu ilifunguka na kuonyesha macho ya mtu aliyefichwa ndani yake.",
        "Asubuhi, sakafu ilikuwa imetulia, lakini harufu ya nyama mbichi ilijaa nyumba nzima."
      ],
      "end": "Mwisho: Sakafu hiyo haikuwahi kubadilishwa — kila aliyekanyaga huanza kuota ndoto za kuchinjwa."
    },
    {
      "title": "Sauti ya Kabati",
      "paragraphs": [
        "Kabati la chumbani lilianza kuongea kila usiku, likisema, 'Nimeficha mwili, usifungue.'",
        "Wamiliki walidhani ni sauti ya bomba, lakini walipoifungua, kulikuwa na nguo zilizojaa damu.",
        "Usiku huo, kabati lilifunga lenyewe na kutoa sauti ya mtu akilia kwa maumivu.",
        "Mgeni mmoja alilazimisha kulifungua, na mara akapotea bila kuacha alama.",
        "Asubuhi, kabati lilikuwa tupu, lakini sakafuni kulikuwa na nywele na kucha."
      ],
      "end": "Mwisho: Kabati hilo halifungwi tena — lakini kila usiku, sauti hiyo huanza tena saa nane kamili."
    },
    {
      "title": "Mwangaza wa Kufa",
      "paragraphs": [
        "Taa ya korido huwaka yenyewe kila usiku saa tisa, ikitoa mwanga wa kijivu.",
        "Kila mwanga huo huonyesha kivuli cha mtu aliyekufa ndani ya nyumba hiyo miaka 30 iliyopita.",
        "Mara moja, taa hiyo iliwaka mchana, na kivuli hicho kilionekana kikiandika jina la mtoto wa familia.",
        "Usiku huo, mtoto huyo alilia akisema, 'Yupo ndani ya mwanga, ananiita.'",
        "Asubuhi, taa hiyo ilikuwa imevunjika, na ukutani kulikuwa na alama ya mkono uliochomoka kutoka ndani."
      ],
      "end": "Mwisho: Taa hiyo haijawahi kuwaka tena mchana — lakini kila usiku, mwanga wake huonyesha jina jipya."
    },
    {
      "title": "Kiti cha Mauti",
      "paragraphs": [
        "Kiti cha sebuleni kilianza kutoa sauti ya mtu akisema, 'Kaa, nikuonyeshe mwisho wako.'",
        "Mgeni mmoja alikikalia kwa mzaha, na mara akaanza kutetemeka na kusema, 'Naona kaburi langu.'",
        "Alipojaribu kusimama, kiti kilimshika na sauti ikasema, 'Umechagua kukaa, sasa kaa milele.'",
        "Asubuhi, kiti kilikuwa tupu, lakini sakafuni kulikuwa na alama za kucha zilizojaribu kuchimba chini.",
        "Kiti hicho hakikuguswa tena, lakini kila aliyekikaribia husikia sauti ya mtu akilia ndani yake."
      ],
      "end": "Mwisho: Kiti hicho hujitingisha kila usiku, kana kwamba mtu bado yupo ndani yake."
    },
    {
      "title": "Kufuli la Usiku",
      "paragraphs": [
        "Nyumba moja mjini Moshi ilikuwa na mlango wa chuma uliofungwa kwa kufuli ya zamani.",
        "Wamiliki walidai kuwa kila usiku, kufuli hiyo hujifungua yenyewe na mlango hucheka kwa sauti ya mtu mzee.",
        "Mgeni mmoja alijaribu kuufungua mchana, lakini haukutikisika. Usiku, alisikia sauti ikisema, 'Sasa umefunguliwa, njoo ndani.'",
        "Alipoamka, mlango ulikuwa wazi, na ndani kulikuwa na kiti kilichozungukwa na nyaya za damu.",
        "Hakuna aliyemwona tena, lakini kila usiku, kufuli hiyo hujifunga tena kwa kishindo."
      ],
      "end": "Mwisho: Kufuli hilo halijawahi kuvunjwa, lakini kila aliyelala karibu na mlango huo huota ndoto za kufungwa milele."
    },
    {
      "title": "Saa ya Maiti",
      "paragraphs": [
        "Saa moja ya ukutani ilipatikana kwenye kaburi la mtu asiyejulikana.",
        "Ilipoletwa nyumbani, ilianza kugonga kila dakika moja, hata bila betri.",
        "Kila mlio ulifuatwa na harufu ya udongo na sauti ya mtu akisema, 'Muda wangu haujaisha.'",
        "Usiku wa tatu, saa hiyo iligonga mara 60 mfululizo, na nyumba yote ikajaa ukungu mweusi.",
        "Asubuhi, saa hiyo ilikuwa imeganda saa 3:33, na ukutani kulikuwa na alama ya msalaba uliochorwa kwa kucha."
      ],
      "end": "Mwisho: Saa hiyo ilizikwa tena, lakini kila mwezi tarehe 3, huonekana ikining’inia kwenye nyumba tofauti."
    },
    {
      "title": "Kisanduku cha Vumbi",
      "paragraphs": [
        "Mtoto mmoja alipata kisanduku cha mbao kilichojaa vumbi la kijivu.",
        "Alipokifungua, vumbi hilo liliruka na kuunda sura ya mtu aliyekufa kwa moto.",
        "Sura hiyo ilisema, 'Nimefungwa ndani ya vumbi, nipe mwili.'",
        "Usiku huo, mtoto huyo alianza kuongea kwa sauti ya mtu mzima, akisema, 'Moto haukuisha, bado naungua.'",
        "Kisanduku hicho kilianza kutoa joto kali, na sakafu ikaanza kuungua polepole."
      ],
      "end": "Mwisho: Kisanduku hicho kilifungwa tena, lakini kila aliyekigusa huanza kuota ndoto za kuungua hai."
    },
    {
      "title": "Macho ya Kwenye Kioo",
      "paragraphs": [
        "Kioo cha bafuni kilianza kuonyesha macho ya mtu asiyeonekana.",
        "Macho hayo hayakutazama tu — yalifuatilia kila harakati ya mwenye nyumba.",
        "Usiku mmoja, macho hayo yalifunga na sauti ikasema, 'Sasa naona ndani yako.'",
        "Alipoamka, kioo kilikuwa kimepasuka, na sakafuni kulikuwa na vipande vilivyoonyesha sura yake ikilia.",
        "Kila kioo alichonunua baadaye kilianza kuonyesha macho yale yale."
      ],
      "end": "Mwisho: Hakuna kioo kilichokubali kuwekwa tena nyumbani kwake — kila kioo hujipasua usiku wa kwanza."
    },
    {
      "title": "Mlango wa Sakafuni",
      "paragraphs": [
        "Chini ya zulia la sebuleni, kulikuwa na mlango wa mbao uliochorwa kwa alama za ajabu.",
        "Mara moja kwa mwezi, mlango huo hujifungua na kutoa sauti ya mtu akisema, 'Nimefichwa hapa tangu 1893.'",
        "Familia ilijaribu kuufunga kwa misumari, lakini kila usiku wa mwezi mpevu, mlango hujifungua tena.",
        "Mtoto wa familia alianza kuandika tarehe za zamani kwenye ukuta, akisema, 'Nimeishi miaka mingi kuliko nyinyi.'",
        "Mlango huo haukuweza kuondolewa, na kila aliyejaribu kuingia alirudi akiwa haongei tena."
      ],
      "end": "Mwisho: Mlango huo hujifungua kwa sekunde 13 tu, lakini kila sekunde huacha kumbukumbu ya mtu aliyepotea."
    },
    {
      "title": "Sauti ya Kwenye Kitabu",
      "paragraphs": [
        "Kitabu cha zamani kilipatikana kwenye soko la vitu vya kale, kikiwa na kurasa tupu.",
        "Usiku, kurasa hizo zilianza kuandika maneno yenyewe: 'Nimesoma maisha yako, sasa soma yangu.'",
        "Kila aliyejaribu kukisoma alisikia sauti ya mtu akilia ndani ya kichwa chake.",
        "Mtu mmoja alikikamilisha, na mara akaanza kuongea kwa lugha isiyojulikana, akisema, 'Nimefunguliwa.'",
        "Kitabu hicho kilianza kutoa harufu ya damu, na kurasa zake zikageuka kuwa ngozi ya binadamu."
      ],
      "end": "Mwisho: Kitabu hicho kilifungwa kwa minyororo, lakini kila usiku, kurasa zake hujigeuza zenyewe."
    },
    {
      "title": "Dirisha la Mvua",
      "paragraphs": [
        "Kila mvua iliponyesha, dirisha la chumba cha kulala huonyesha sura ya mtu aliyekufa kwa radi.",
        "Sura hiyo huandika kwa mvuke: 'Mvua imenileta, usinifunge.'",
        "Mara moja, dirisha hilo lilipasuka na maji yakaanza kuingia bila kuacha alama.",
        "Mtoto wa familia alianza kuimba nyimbo za mazishi kila mvua ikianza.",
        "Dirisha hilo halikuweza kufungwa tena, na kila mvua huambatana na sauti ya kilio cha mbali."
      ],
      "end": "Mwisho: Dirisha hilo huangaza kwa rangi ya kijivu kila mvua, na sura hiyo huonekana kwa sekunde 7 tu."
    },
    {
      "title": "Kiti cha Kaburini",
      "paragraphs": [
        "Kiti cha bustani kilihamishwa kutoka kaburi la babu mmoja.",
        "Tangu kilipoletwa nyumbani, kila aliyekikalia huanza kuongea na mtu asiyeonekana.",
        "Mgeni mmoja alikikalia na kusema, 'Babu anasema bado hajalala.'",
        "Usiku huo, kiti kilihama chenyewe hadi kaburini, na kilionekana kikizungukwa na nyoka watatu.",
        "Asubuhi, kiti kilikuwa kimetulia, lakini kila aliyekikalia baadaye alikufa ndani ya wiki moja."
      ],
      "end": "Mwisho: Kiti hicho kilizikwa tena, lakini kila mwezi, huonekana kikiwa kimehamia bustani ya mtu mpya."
    },
    {
      "title": "Sakafu ya Kilio",
      "paragraphs": [
        "Sakafu ya nyumba moja huomboleza kila usiku saa tano.",
        "Sauti hiyo huanza kama kilio cha mtoto, kisha hubadilika kuwa sauti ya mtu mzima akisema, 'Nimefungwa chini ya miguu yenu.'",
        "Walipojaribu kuchimba, walikuta sanduku la chuma lililofungwa kwa minyororo.",
        "Sanduku hilo lilikuwa na picha za watu waliopotea miaka 50 iliyopita.",
        "Tangu siku hiyo, sakafu hiyo hujitingisha kila usiku, na sauti hiyo huongezeka kwa huzuni."
      ],
      "end": "Mwisho: Hakuna anayekanyaga sakafu hiyo tena — kila aliyekanyaga huanza kuota ndoto za kuzama ardhini."
    },
    {
      "title": "Hospitali ya Giza",
      "paragraphs": [
        "Hospitali ya zamani ya Mlimani ilifungwa miaka kumi iliyopita baada ya wagonjwa watatu kutoweka bila maelezo.",
        "Usiku mmoja, mwanafunzi wa udaktari aliingia kwa siri kutafuta majibu.",
        "Alipofika wodi ya mwisho, taa zote zilikatika na sauti ya mgonjwa ikasema, 'Daktari... bado sijapona.'",
        "Alipoangalia kitandani, kulikuwa na maiti iliyofunikwa, lakini macho yake yalikuwa wazi na yakimfuata.",
        "Alikimbia, lakini mlango wa kutoka ulikuwa umefungwa kwa damu."
      ],
      "end": "Mwisho: Mwanafunzi huyo hakuwahi kurudi chuoni. Lakini kila usiku, wodi hiyo huangaza kwa muda wa dakika moja tu."
    },
    {
      "title": "Darasa la Mwisho",
      "paragraphs": [
        "Shule ya msingi ya Kijiji cha Mzimu ilikuwa na darasa moja ambalo halikufunguliwa tena baada ya mwanafunzi kufa kwa kushambuliwa na vitabu.",
        "Mwalimu mpya aliamua kulifungua kwa siri na kufundisha darasa hilo usiku.",
        "Alipoanza kusoma, vitabu vilianza kuanguka kutoka kwenye rafu, vikifungua kurasa zenye maandishi ya damu.",
        "Sauti ya mtoto ilisikika ikisema, 'Usifundishe tena... walinifundisha hadi nikafa.'",
        "Alipojaribu kutoka, darasa lilikuwa limejaa moshi mweusi na sauti zikimwita kwa majina ya wanafunzi waliopotea."
      ],
      "end": "Mwisho: Darasa hilo lilifungwa tena, lakini kila usiku, sauti ya kufundisha huendelea kusikika ndani."
    },
    {
      "title": "Mchoro wa Usiku",
      "paragraphs": [
        "Mtoto mmoja alipenda kuchora usiku. Siku moja alichora mtu asiyejulikana na akasema, 'Huyu ni rafiki yangu mpya.'",
        "Kila usiku, mchoro huo ulionekana kubadilika — sura ikawa na macho mekundu, mikono mirefu.",
        "Wazazi walipojaribu kuchoma karatasi hiyo, moto haukuunguza.",
        "Usiku uliofuata, mtoto huyo alitoweka, na ukutani kulikuwa na mchoro mpya: familia nzima ikiwa imelala kaburini.",
        "Mchoro huo haukuweza kufutwa, na kila siku uliongeza sura mpya ya mtu aliyepotea."
      ],
      "end": "Mwisho: Ukuta huo ulipakwa rangi, lakini mchoro huo hujitokeza tena kila usiku saa nane."
    },
    {
      "title": "Sauti ya Maji",
      "paragraphs": [
        "Familia moja ilihamia nyumba yenye kisima cha ndani. Kila usiku, maji ya kisima huongea.",
        "Sauti hiyo huomba, 'Nipe mwili, niweze kupumzika.'",
        "Mtoto wa familia alidondosha sanamu ndani kwa mzaha, na maji yakasema, 'Sio mwili, ni roho.'",
        "Usiku huo, mtoto huyo alianza kuongea kwa sauti ya kisima, akisema, 'Nipo ndani, njoo.'",
        "Asubuhi, kisima kilikuwa kimetulia, lakini sauti hiyo huanza tena kila usiku saa saba."
      ],
      "end": "Mwisho: Hakuna anayekaribia kisima tena, lakini maji yake huonekana kuwa mekundu kila mwezi mara moja."
    },
    {
      "title": "Maua ya Kaburi",
      "paragraphs": [
        "Kijana mmoja alipeleka maua kaburini kwa mpenzi wake aliyefariki.",
        "Usiku huo, maua hayo yalionekana kwenye kitanda chake, yakiwa na damu.",
        "Aliposikia mlango ukigonga, sauti ya mpenzi wake ikasema, 'Umenikumbuka, sasa nipo nawe.'",
        "Alipoamka, kaburi lilikuwa limefunguliwa, na ndani kulikuwa na picha yake badala ya mpenzi wake.",
        "Kila alipojaribu kulala, maua hayo hujitokeza tena, yakiwa na harufu ya udongo wa kaburi."
      ],
      "end": "Mwisho: Kijana huyo alihama, lakini kaburi hilo huonekana kwenye ndoto za kila mtu aliyewahi kumpenda."
    },
    {
      "title": "Kengele ya Saa Nane",
      "paragraphs": [
        "Kengele ya nyumba moja huunguruma kila saa nane usiku, hata bila kuguswa.",
        "Wamiliki walipojaribu kuiondoa, walikuta ndani yake kuna kidole cha binadamu kilichokauka.",
        "Usiku huo, kengele ililia mara saba, na kila mlio ulifuatiwa na sauti ya mtu akilia.",
        "Asubuhi, nyumba hiyo ilikuwa na alama za kuchorwa kwa damu kwenye kila ukuta.",
        "Kengele hiyo haikuweza kuvunjwa, na kila aliyeisikia alianza kuota ndoto za kuzikwa hai."
      ],
      "end": "Mwisho: Kengele hiyo huendelea kulia kila usiku, na kila mlio huambatana na kupotea kwa mtu mmoja kijijini."
    },
    {
      "title": "Kifaa cha Kusikiliza",
      "paragraphs": [
        "Mtoto mmoja alipata kifaa cha zamani cha kusikiliza redio. Alipokiwasha, hakusikia muziki bali sauti ya mtu akisema, 'Nipo nyuma yako.'",
        "Alipoangalia, hakukuwa na mtu. Lakini redio hiyo iliendelea kusema, 'Usigeuke tena.'",
        "Alipojaribu kukizima, kifaa hicho kilianza kutoa sauti ya kilio cha mtoto.",
        "Usiku huo, redio hiyo iliwaka yenyewe na kusema, 'Sasa tupo pamoja.'",
        "Asubuhi, kifaa hicho kilikuwa kimetoweka, lakini sauti hiyo huendelea kusikika kwenye simu ya mtoto huyo."
      ],
      "end": "Mwisho: Redio hiyo haikuwahi kupatikana tena, lakini kila kifaa cha sauti nyumbani huanza kusema maneno yale yale."
    },
    {
      "title": "Mwangaza wa Sakafuni",
      "paragraphs": [
        "Sakafu ya nyumba moja huangaza kwa rangi ya kijani kila usiku saa sita.",
        "Wamiliki walidhani ni athari ya umeme, lakini walipochimba chini, walikuta kaburi la mtu asiyejulikana.",
        "Usiku uliofuata, sakafu hiyo ilianza kutoa sauti ya mtu akisema, 'Nimefichwa, lakini siwezi kulala.'",
        "Watoto wa familia walianza kuota ndoto za mtu huyo akiwaita kwa majina yao.",
        "Sakafu hiyo haikuweza kuondolewa, na kila aliyeikanyaga alianza kupoteza kumbukumbu."
      ],
      "end": "Mwisho: Sakafu hiyo huangaza zaidi kila usiku, na sauti hiyo huongezeka kwa huzuni isiyoisha."
    },
    {
      "title": "Kiti cha Dirisha",
      "paragraphs": [
        "Dirisha la nyumba moja lilikuwa na kiti ambacho kila aliyekikalia huona mtu akitembea nje, hata kama ni usiku wa manane.",
        "Mgeni mmoja alikikalia na kusema, 'Yupo pale, ananiangalia.'",
        "Alipojaribu kusimama, kiti kilimshika na dirisha likafunguka polepole.",
        "Sauti ya mtu ikasema, 'Umeniona, sasa njoo.'",
        "Asubuhi, kiti hicho kilikuwa tupu, na dirisha limefungwa kwa misumari ya chuma."
      ],
      "end": "Mwisho: Kiti hicho hakikukaliwa tena, lakini kila usiku, dirisha hujifungua kidogo na kutoa sauti ya kupiga hatua."
    },
    {
      "title": "Saa ya Mwisho",
      "paragraphs": [
        "Katika shule moja ya zamani, kulikuwa na saa ya ukutani ambayo iligonga mara moja kila saa sita usiku.",
        "Walimu walidai kuwa kila ilipogonga, mwanafunzi mmoja huonekana akitembea kwenye korido akiwa na sare ya zamani.",
        "Mwanafunzi huyo alikufa miaka 20 iliyopita baada ya kufungiwa darasani na moto kuwaka.",
        "Usiku mmoja, mlinzi aliamua kumfuata kivuli hicho. Alipofika darasa la mwisho, mlango ulifunga ghafla.",
        "Asubuhi, mlinzi hakupatikana. Lakini saa ya ukutani ilikuwa imeganda saa sita kamili, na kwenye sakafu kulikuwa na viatu vyake vikivuja damu."
      ],
      "end": "Mwisho: Saa hiyo haijawahi kusogea tena, na kila usiku, sauti ya mwanafunzi huyo husikika ikisema, 'Nilikufa nikiwa peke yangu.'"
    },
    {
      "title": "Sanduku la Bibi",
      "paragraphs": [
        "Bibi mmoja alifariki na kuacha sanduku ambalo alikataza mtu kulifungua.",
        "Wajukuu wake walivunja amri hiyo na kulifungua usiku wa mazishi.",
        "Ndani kulikuwa na picha za watu wasiojulikana, na kila picha ilikuwa na alama ya X kwa damu.",
        "Usiku huo, kila mjukuu alisikia sauti ikisema, 'Umenifungua, sasa nafungua mlango kwenu.'",
        "Asubuhi, sanduku lilikuwa tupu, lakini picha za wajukuu hao zilikuwa zimeongezwa ndani — kila moja ikiwa na alama ya X."
      ],
      "end": "Mwisho: Sanduku hilo liliungua lenyewe, lakini sauti ya bibi huendelea kusikika kwenye nyumba hiyo kila usiku."
    },
    {
      "title": "Kiti cha Mgeni",
      "paragraphs": [
        "Katika nyumba moja ya mjini, kulikuwa na kiti ambacho hakuruhusiwi kukaliwa.",
        "Wamiliki walidai kuwa kila aliyekikalia huanza kuongea na mtu asiyeonekana.",
        "Mgeni mmoja alikikalia kwa mzaha, na mara akaanza kusema, 'Ndiyo, nitakuja... nitakufuata...'",
        "Alipojaribu kusimama, miguu yake haikumtii. Macho yake yakageuka kuwa meusi.",
        "Alikimbizwa hospitali, lakini hakuwahi kuongea tena. Kila usiku, kiti hicho hujitingisha chenyewe."
      ],
      "end": "Mwisho: Kiti hicho kilihamishwa, lakini kila mahali kilipopelekwa, mtu mmoja hupotea kimya kimya."
    },
    {
      "title": "Mlango wa Chini",
      "paragraphs": [
        "Katika nyumba ya zamani, kulikuwa na mlango mdogo chini ya ngazi ambao haukufunguliwa kamwe.",
        "Mtoto wa familia aliamua kuufungua kwa siri. Ndani kulikuwa na ngazi zinazoelekea giza lisilo na mwisho.",
        "Alishuka kwa dakika kadhaa, lakini hakufika mwisho. Sauti ya mtu ikamwambia, 'Umechelewa, sasa uko kwetu.'",
        "Alipojaribu kurudi juu, ngazi zilikuwa zimepotea. Alilia, lakini sauti hiyo ikacheka.",
        "Asubuhi, mlango huo ulikuwa umefungwa tena, na ndani kulikuwa na sauti ya kupumua ikisikika."
      ],
      "end": "Mwisho: Mtoto huyo hakuwahi kuonekana tena. Lakini kila usiku, mlango huo hujifungua kidogo na kutoa harufu ya udongo mweusi."
    },
    {
      "title": "Picha ya Mwisho",
      "paragraphs": [
        "Familia moja ilipiga picha ya pamoja kwenye bustani. Baadaye walipoangalia picha, kulikuwa na mtu mmoja zaidi — sura yake haikuwa ya kawaida.",
        "Kila picha waliyopiga baada ya hapo, mtu huyo alizidi kuwa karibu na mmoja wao.",
        "Usiku mmoja, mtoto wa familia alilia akisema mtu huyo alikuwa chumbani kwake.",
        "Walipoangalia picha ya mwisho, sura ya mtoto huyo ilikuwa imefutwa, na mtu yule alikuwa amevaa nguo zake.",
        "Mtoto huyo alipotea, na picha hiyo ilianza kubadilika kila siku, ikionyesha sura mpya ya mtu mwingine."
      ],
      "end": "Mwisho: Picha hiyo ilifungwa ndani ya kabati, lakini kila aliyeiona alihisi kama anatazamwa hata akiwa peke yake."
    },
    {
      "title": "Simu ya Usiku",
      "paragraphs": [
        "Kijana mmoja alianza kupokea simu kila usiku saa saba kutoka namba isiyojulikana.",
        "Sauti ya mwanamke ilisema, 'Nipo nje ya dirisha lako.'",
        "Alipoangalia, hakukuwa na mtu. Lakini simu hiyo ilirudi kila usiku, ikisema, 'Leo nitakuingia.'",
        "Usiku wa tano, simu haikupigwa. Badala yake, mlango wake ulifunguka polepole.",
        "Asubuhi, simu yake ilikuwa imevunjika, na kwenye ukuta kulikuwa na maandishi: 'Sasa tupo pamoja.'"
      ],
      "end": "Mwisho: Kijana huyo hakuwahi kuonekana tena, lakini namba hiyo huendelea kupiga simu kwa watu wapya kila usiku."
    },
    {
      "title": "Dirisha la Chini",
      "paragraphs": [
        "Katika nyumba ya ghorofa mbili, dirisha la chini lilikuwa limefungwa kwa misumari.",
        "Wamiliki walidai kuwa kila lilipofunguliwa, mtu mmoja hupotea.",
        "Mgeni mmoja alilifungua kwa mzaha, na mara upepo mkali ukaingia, ukizima taa zote.",
        "Alipojaribu kulifunga, dirisha lilikuwa limepotea. Sakafuni kulikuwa na alama za kuchorwa kwa damu.",
        "Usiku huo, mgeni huyo alilia akisema, 'Wananivuta chini... chini...'"
      ],
      "end": "Mwisho: Dirisha hilo halipo tena, lakini sakafu ya chumba hicho hujifungua yenyewe kila usiku saa sita."
    },
    {
      "title": "Sauti ya Kwenye Ukuta",
      "paragraphs": [
        "Katika nyumba ya zamani, ukuta mmoja ulitoa sauti ya kupiga kelele kila usiku.",
        "Wamiliki walidhani ni panya, lakini walipochunguza, walikuta maandishi ya zamani: 'Usiniweke hapa.'",
        "Walipojaribu kubomoa ukuta huo, walikuta sanduku dogo lenye mifupa ya mtoto.",
        "Usiku huo, sauti ya kilio ilisikika kutoka kila kona ya nyumba.",
        "Kila aliyegusa ukuta huo alianza kuota ndoto za mtu aliyefungiwa ndani."
      ],
      "end": "Mwisho: Ukuta huo ulijengwa upya, lakini sauti hiyo haikuwahi kuacha — sasa inasikika hata mchana."
    },
    {
      "title": "Kumbukumbu ya Maji",
      "paragraphs": [
        "Kijiji kimoja kilikuwa na kisima ambacho hakikuchota maji kwa miaka mingi.",
        "Mtu mmoja alijaribu kuchota maji, na badala ya maji, akapata karatasi iliyoandikwa: 'Umenikumbuka.'",
        "Usiku huo, mvua kubwa ilianza kunyesha, lakini maji hayo yalikuwa mekundu.",
        "Watu wa kijiji walikimbia, lakini kisima hicho kilizidi kujaa damu.",
        "Asubuhi, kijiji kilikuwa kimetulia, lakini hakuna mtu aliyekuwapo — isipokuwa kisima kilichojaa hadi juu."
      ],
      "end": "Mwisho: Kisima hicho huonekana tu wakati wa mvua, na kila anayekikaribia husikia jina lake likiitwa kutoka ndani."
    },
    {
      "title": "Mlangoni Kulia",
      "paragraphs": [
        "Kijiji cha Mwembeni kilikuwa na nyumba moja ya zamani iliyokuwa imefungwa kwa miaka mingi. Watu walidai kuwa kila usiku, sauti ya mtu aliyekuwa analia ilisikika mlangoni.",
        "Musa, kijana mgeni, aliamua kulala humo. Usiku wa saa saba, aliamshwa na sauti ya mtu akilia mlangoni.",
        "Alipochungulia, mlango ulikuwa umefunguka kidogo na upepo mkali ukavuma ndani. Hakukuwa na mtu.",
        "Mara akasikia sauti ya mtoto ikisema, 'Mama, moto unakuja...' kisha kimya cha kutisha kikafuata.",
        "Alama za vidole vidogo zilionekana sakafuni, na ukutani kulikuwa na maandishi kwa damu: 'Usirudie kulala hapa.'"
      ],
      "end": "Mwisho: Musa alihama kijiji, lakini sauti ya kulia ilimfuata kila alipoenda."
    },
    {
      "title": "Msitu wa Majina",
      "paragraphs": [
        "Msitu wa Kizingo ulijulikana kwa jambo moja la ajabu: ukiingia na kuita jina lako, msitu unaitikia kwa sauti yako mwenyewe.",
        "Baraka aliamua kujaribu. Alipoita jina lake, sauti yake ikamjibu kutoka ndani ya giza.",
        "Alipojaribu kurudi, njia aliyopitia haikuwepo tena. Miti ilikuwa imebadilika, na kila mti ulikuwa na sura ya binadamu.",
        "Sauti yake ilianza kumfuata, ikimwita kwa sauti ya kulia, 'Baraka... njoo...'",
        "Alikimbia kwa saa kadhaa, lakini kila alipochoka, sauti hiyo ilizidi kuwa karibu."
      ],
      "end": "Mwisho: Baraka hakuwahi kurudi. Msitu huo huiba sauti na roho za wanaojaribu kuuita majina yao."
    },
    {
      "title": "Kaburi la Mgeni",
      "paragraphs": [
        "Kijiji cha Lolea kilikuwa na kaburi moja lisilo na jina. Wazee walidai lilizikwa mtu asiye wa kawaida.",
        "Mwanamke mmoja alitembelea kaburi hilo usiku, akisema ni hadithi tu.",
        "Alipofika, kaburi lilikuwa limefunguka kidogo, na ndani kulikuwa na karatasi iliyoandikwa: 'Umeniona, sasa naona wewe.'",
        "Usiku huo, alisikia sauti ikimwambia, 'Njoo ulale nami.'",
        "Asubuhi, kaburi lilikuwa limefungwa tena, lakini jina lake lilikuwa limeandikwa juu kwa damu."
      ],
      "end": "Mwisho: Mwanamke huyo hakuwahi kuongea tena. Alikaa kimya maisha yake yote, akitazama kaburi hilo kila jioni."
    },
    {
      "title": "Chumba cha Kumi",
      "paragraphs": [
        "Hosteli ya zamani mjini Arusha ilikuwa na vyumba tisa tu. Lakini kila mtu aliyelala chumba cha tisa alidai kuwa kuna mlango mwingine unaoonekana usiku pekee.",
        "Kijana mmoja aliamua kulala humo. Usiku wa saa sita, mlango wa chumba cha kumi ulijitokeza ukutani.",
        "Alipoingia, chumba kilikuwa na kiti kimoja na kioo. Alipojiangalia, hakujiona, bali aliona mtu mwingine akimwangalia.",
        "Sauti ikasema, 'Umeingia, hutoki.' Mlango ulifunga kwa kishindo.",
        "Asubuhi, wafanyakazi walikuta chumba cha tisa kikiwa wazi, lakini hakukuwa na mtu. Kioo kilikuwa kimevunjika, na damu sakafuni."
      ],
      "end": "Mwisho: Chumba cha kumi hakipo mchana, lakini usiku hujitokeza kwa anayethubutu kulala peke yake."
    },
    {
      "title": "Kivuli cha Dirisha",
      "paragraphs": [
        "Katika nyumba moja ya mjini, kila usiku saa nane, kivuli kilionekana kikipita dirishani.",
        "Wamiliki walidhani ni mwizi, lakini walipoangalia kamera, waliona sura ya mtoto aliyekufa miaka mitano iliyopita.",
        "Kila usiku, kivuli hicho kilisimama dirishani na kuandika kwa vidole kwenye kioo: 'Nipo hapa.'",
        "Mara moja, mtoto wa familia hiyo alianza kuongea na kivuli hicho, akisema ni rafiki yake.",
        "Baada ya wiki moja, mtoto huyo alipotea. Dirishani, maandishi mapya yaliandikwa: 'Tumekwenda pamoja.'"
      ],
      "end": "Mwisho: Familia ilihama, lakini dirisha hilo halikuwahi kufutika maandishi yake."
    },
    {
      "title": "Sauti ya Sakafuni",
      "paragraphs": [
        "Nyumba ya familia moja ilikuwa na sakafu inayotoa sauti ya kuomboleza kila usiku.",
        "Wakidhani ni mbao zilizochoka, walijaribu kubadilisha sakafu. Lakini sauti hiyo ilihamia kwenye dari.",
        "Mara moja, mtoto wao alisikia sauti ikisema, 'Usitembee juu yangu, nalia.'",
        "Walipochimba chini ya sakafu, walikuta mifupa ya mtu aliyekuwa amezikwa bila ruhusa.",
        "Tangu siku hiyo, kila usiku, sauti hiyo huimba nyimbo za huzuni, na hakuna anayethubutu kulala sakafuni."
      ],
      "end": "Mwisho: Familia ilihama, lakini nyumba hiyo huomboleza kila usiku, ikikumbuka aliyesahaulika."
    },
    {
      "title": "Mgeni wa Saa Tisa",
      "paragraphs": [
        "Kila usiku saa tisa, mlango wa nyumba moja hupigwa mara tatu.",
        "Wamiliki walidhani ni mzaha, lakini walipoangalia kamera, waliona mtu asiye na uso akisimama mlangoni.",
        "Alipoingia, hakusema neno, bali alitembea hadi chumba cha kulala na kukaa kwenye kitanda.",
        "Asubuhi, mtu huyo hakuwa pale, lakini kitanda kilikuwa na alama za damu na barua iliyoandikwa: 'Nitarudi tena.'",
        "Kila usiku, saa tisa, mlango hupigwa tena. Hakuna anayefungua."
      ],
      "end": "Mwisho: Mgeni huyo huja kila usiku, akitafuta mwenyeji wa milele."
    },
    {
      "title": "Macho ya Sakafuni",
      "paragraphs": [
        "Mtoto mmoja alidai kuwa sakafu ya chumba chake ilikuwa na macho yanayomwangalia usiku.",
        "Wazazi walidhani ni ndoto tu, hadi walipoona sakafu ikitoa sauti ya kupumua.",
        "Walipojaribu kuifunika, macho hayo yalihamia kwenye dari.",
        "Usiku mmoja, mtoto huyo alipotea. Sakafuni, macho yalifunga na kutoweka.",
        "Wazazi walihama, lakini kila nyumba waliyoingia, sakafu ilianza kupumua tena."
      ],
      "end": "Mwisho: Macho ya sakafuni huona kila kitu, na hujua nani anaogopa."
    },
    {
      "title": "Kioo cha Giza",
      "paragraphs": [
        "Kioo cha zamani kilinunuliwa sokoni na familia moja. Usiku, kilionyesha sura tofauti na za familia.",
        "Kila aliyejiangalia aliona sura yake ikicheka kwa huzuni.",
        "Mara moja, mtoto wa familia aliona sura ya mtu aliyekufa miaka mingi iliyopita.",
        "Kioo kilianza kuandika maneno kwa ukungu: 'Njooni upande huu.'",
        "Baada ya siku tatu, mtoto huyo alipotea. Kioo kilivunjika peke yake, na ndani kulikuwa na picha yake."
      ],
      "end": "Mwisho: Kioo hicho kilichukuliwa na polisi, lakini hakikuwahi kuonyesha sura ya mtu tena — isipokuwa usiku."
    },
    {
      title: "Nyumba ya Usiku",
      paragraphs: [
        "Kulikuwa na nyumba iliyokuwa haikaliwi na mtu yeyote kijijini.",
        "Kila aliyejaribu kulala humo alisikika akipiga kelele usiku na kukimbia asubuhi.",
        "Siku moja kijana shujaa akaamua kulala humo.",
        "Usiku wa manane alisikia milango ikifunguka yenyewe, na kivuli kirefu kikicheka taratibu...",
        "Kijana alijaribu kutulia na akaanza kusoma kitabu chake mpaka alfajiri.",
        "Alipoamka, akaona sehemu yote iko kawaida lakini moyo wake ulikuwa bado na hofu."
      ],
      end: "Mwisho: Kijana alijifunza kuwa baadhi ya hofu ni za akili tu, lakini hadithi ya nyumba hiyo iliendelea kuishi kijijini."
    }
  ],

// ====================== GLOBALS =======================
let currentCat = "";
let currentIndex = 0;
let savedStories = [];

// ====================== FUNCTIONS ======================
function openCategory(cat){
  currentCat = cat;
  currentIndex = 0;
  showStory();
}

function showStory(){
  let box = document.getElementById('content');
  box.innerHTML = "";
  
  if(currentCat.includes("vitendawili")){
    let list = data[currentCat];
    list.forEach((v,i)=>{
      let div = document.createElement("div");
      div.innerHTML = `<p><b>Vitendawili ${i+1}:</b> ${v.q}</p>
                       <button onclick="showAnswer('${v.a}', this)">Onyesha Jibu</button>
                       <p class='hidden'></p>`;
      box.appendChild(div);
    });
  } else {
    let list = data[currentCat];
    if(currentIndex >= list.length){
      currentIndex = 0; // cycle
    }
    let story = list[currentIndex];
    let div = document.createElement("div");
    div.innerHTML = `<h3>${story.title}</h3><div class='storyText'></div>`;
    let storyText = div.querySelector(".storyText");
    story.paragraphs.forEach(p=> storyText.innerHTML += `<p>${p}</p>`);
    if(story.punchline) storyText.innerHTML += `<p><b>${story.punchline}</b></p>`;
    if(story.end) storyText.innerHTML += `<p><b>${story.end}</b></p>`;
    
    // Buttons
    let btns = document.createElement("div");
    btns.className="actionBtns";
    
    // Endelea
    let nextBtn = document.createElement("button");
    nextBtn.innerText="Endelea Hadithi";
    nextBtn.onclick = ()=>{
      currentIndex++;
      showStory();
    }
    btns.appendChild(nextBtn);
    
    // Hifadhi
    let saveBtn = document.createElement("button");
    saveBtn.innerText="Hifadhi Hadithi";
    saveBtn.onclick = ()=>{
      savedStories.push(story);
      alert("Hadithi imehifadhiwa!");
    }
    btns.appendChild(saveBtn);
    
    // Fungua Zilizohifadhiwa
    let viewBtn = document.createElement("button");
    viewBtn.innerText="Fungua Zilizohifadhiwa";
    viewBtn.onclick = ()=>{
      let sBox = document.createElement("div");
      sBox.style.marginTop="10px";
      if(savedStories.length===0){alert("Hakuna hadithi zilizohifadhiwa!"); return;}
      savedStories.forEach((s,i)=>{
        sBox.innerHTML += `<h4>${i+1}. ${s.title}</h4>`;
        s.paragraphs.forEach(p=> sBox.innerHTML += `<p>${p}</p>`);
        if(s.punchline) sBox.innerHTML += `<p><b>${s.punchline}</b></p>`;
        if(s.end) sBox.innerHTML += `<p><b>${s.end}</b></p>`;
        sBox.innerHTML += `<hr>`;
      });
      box.innerHTML = "";
      box.appendChild(sBox);
    }
    btns.appendChild(viewBtn);
    
    // Rudi Mwanzo
    let homeBtn = document.createElement("button");
    homeBtn.innerText="Rudi Mwanzo";
    homeBtn.onclick = ()=>{
      currentIndex = 0;
      showStory();
    }
    btns.appendChild(homeBtn);
    div.appendChild(btns);
    box.appendChild(div);
  }
}

function showAnswer(ans,btn){
  let p = btn.nextElementSibling;
  p.innerText = "âž¡ï¸ Jibu: "+ans;
  p.classList.remove('hidden');
  btn.disabled = true;
}
</script>
