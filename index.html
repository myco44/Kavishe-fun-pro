      "title": "Miti ya Kifo",
      "paragraphs": [
        "Miti ya Kifo huonekana tu usiku, ikiwa na gome lililojaa alama za kucha.",
        "Kila mti huonekana kuwa na sura ya mtu aliyekufa kwa kunyongwa.",
        "Mara moja, mti mmoja ulisikika ukisema, 'Nimeona damu, sasa nataka roho.'",
        "Watu waliowahi kujaribu kuikata walipotea, na mashoka yao yalionekana yameyeyuka kwenye gome.",
        "Wenyeji huandika majina yao kwenye majani na kuyachoma, wakisema, 'Usikubali kuitwa na mti.'"
      ],
      "end": "Mwisho: Miti hiyo huangaza kwa rangi ya damu kila usiku — na kila mti huonekana kuwa na macho yanayotazama."
    },
    {
      "title": "Misitu ya Mlalo",
      "paragraphs": [
        "Msitu wa Mlalo ulifungwa rasmi mwaka 1998 baada ya watu 12 kupotea bila kuacha alama.",
        "Walisema miti huongea usiku, ikiwaita kwa majina yao wenyewe.",
        "Mara ya mwisho mtu alisikika akilia ndani ya msitu, lakini sauti hiyo haikuwa ya binadamu tena.",
        "Wakati wa usiku, matawi hujikunja kama mikono, na mizizi huandika majina ya waliopotea kwenye udongo.",
        "Wenyeji huapa kusikia sauti ya mtu akisema, 'Nipo hapa, lakini si mimi tena.'"
      ],
      "end": "Mwisho: Hakuna anayethubutu kuingia tena — msitu huo hujifunga wenyewe kila usiku saa mbili kamili."
    },
    {
      "title": "Barabara ya Mwisho",
      "paragraphs": [
        "Barabara ya Kifusi haipo kwenye ramani, lakini kila mwezi kuna mtu huonekana akiitembea bila kurudi.",
        "Magari hupoteza mwelekeo, na taa zao huangaza sura ya mtu asiye na uso.",
        "Watu waliopotea walionekana mara moja wakitembea nyuma ya magari, wakilia kimya kimya.",
        "Barabara hiyo hujikunja usiku, ikificha njia ya kurudi, na kuandika majina ya abiria kwenye lami kwa damu.",
        "Wenyeji huona kivuli kikitembea katikati ya barabara kila saa 3:33 usiku."
      ],
      "end": "Mwisho: Barabara hiyo haipitiki tena — lakini kila usiku, taa za gari huonekana zikielekea mahali pasipo na mwisho."
    },
    {
      "title": "Bahari ya Mauti",
      "paragraphs": [
        "Bahari ya Pangani ilifungwa kwa uvuvi baada ya wavuvi watano kurudi bila ngozi.",
        "Maji yake huongea usiku, yakisema, 'Nimewameza, bado njaa haijaisha.'",
        "Samaki waliopatikana walikuwa na meno ya binadamu na macho ya watoto waliopotea.",
        "Mara moja, bahari ilitema miili mitatu — lakini kila mmoja alikuwa na sura ya mtu mmoja aliye hai.",
        "Wenyeji huapa kusikia sauti ya mtu akilia kutoka ndani ya mawimbi, akisema, 'Nipo ndani, siwezi kutoka.'"
      ],
      "end": "Mwisho: Bahari hiyo huwaka mwanga mwekundu kila usiku wa mwezi mpevu — na mawimbi huimba majina ya waliokufa."
    },
    {
      "title": "Miti ya Mlalo",
      "paragraphs": [
        "Miti mikubwa ya Mlalo haikuwahi kukatwa — si kwa sababu ya sheria, bali kwa sababu ya hofu.",
        "Kila mti una alama ya kucha, na baadhi huonekana kuwa na macho yanayofuatilia watu.",
        "Usiku, matawi hujikunja na kuandika maneno ya laana kwenye majani.",
        "Watu waliowahi kujaribu kuikata walipotea, na mashoka yao yalionekana yameyeyuka kwenye gome.",
        "Mti mmoja ulisikika ukisema, 'Nimeona damu, sasa nataka roho.'"
      ],
      "end": "Mwisho: Miti hiyo huangaza kwa kijani kibichi usiku — lakini hakuna anayethubutu kuikaribia tena."
    },
    {
      "title": "Usiku wa Msaranga",
      "paragraphs": [
        "Msaranga huingia kwenye giza la ajabu kila usiku saa mbili — taa huzima, na hewa hubadilika.",
        "Watu huona kivuli kikitembea bila miguu, kikilia kwa sauti ya mtoto.",
        "Mara moja, mtu alionekana akitembea nyuma ya nyumba, lakini hakuwahi kuishi hapo.",
        "Mbwa huanza kulia bila sababu, na pazia hujifungua yenyewe.",
        "Wenyeji huandika majina yao kwenye karatasi na kuyaficha, wakisema, 'Usiku hujua jina lako.'"
      ],
      "end": "Mwisho: Usiku wa Msaranga huja kila siku — na kila mara kivuli huonekana karibu na dirisha la mtu mpya."
    },
    {
      "title": "Barabara ya Majivu",
      "paragraphs": [
        "Barabara ya Majivu huonekana tu usiku, ikitokea katikati ya mashamba ya mahindi.",
        "Watu waliopotea walionekana wakitembea juu yake, lakini walikuwa na miguu ya mkaa.",
        "Magari huwaka moto ghafla, na abiria huonekana wakilia ndani bila sauti.",
        "Barabara hiyo huandika majina ya waliopotea kwenye vumbi lake, na hujifuta yenyewe alfajiri.",
        "Mara moja, mtoto alitembea juu yake na kurudi bila macho — akisema, 'Nimeona mwisho.'"
      ],
      "end": "Mwisho: Barabara hiyo hujitokeza kila usiku wa giza kamili — na kila mara huondoka na mtu mmoja."
    },
    {
      "title": "Bahari ya Giza",
      "paragraphs": [
        "Bahari ya Giza haionekani mchana — lakini usiku, huangaza kwa mwanga wa kijivu.",
        "Wavuvi huona mikono ikitoka juu ya maji, ikiwaita kwa sauti ya mama zao.",
        "Mara moja, mashua ilirudi ikiwa tupu, lakini ndani kulikuwa na picha ya abiria wake akiwa amekufa.",
        "Maji huandika maneno kwenye mchanga: 'Nimechoka kusubiri, sasa nakuja.'",
        "Wenyeji huapa kusikia sauti ya mtu akisema, 'Usiniite, nitaitika.'"
      ],
      "end": "Mwisho: Bahari hiyo huongea kila usiku saa 3:33 — na kila sauti huambatana na mawimbi ya damu."
    },
    {
      "title": "Miti ya Kivuli",
      "paragraphs": [
        "Miti ya Kivuli huonekana tu usiku, ikiwa na gome lililojaa alama za kucha.",
        "Kila mti huonekana kuwa na sura ya mtu aliyekufa kwa kunyongwa.",
        "Mara moja, mti mmoja ulisikika ukisema, 'Nimebeba roho, sasa nataka mwili.'",
        "Watu waliopotea walionekana wakining’inia juu ya matawi, lakini walikuwa wakicheka.",
        "Wenyeji huandika majina yao kwenye majani na kuyachoma, wakisema, 'Usikubali kuitwa na mti.'"
      ],
      "end": "Mwisho: Miti hiyo huangaza kwa rangi ya damu kila usiku — na kila mti huonekana kuwa na macho yanayotazama."
    },
    {
      "title": "Usiku wa Mwisho",
      "paragraphs": [
        "Usiku wa Mwisho huanza saa 3:33, wakati kila kitu kinanyamaza ghafla.",
        "Taa huzima, simu hazifanyi kazi, na hewa hujaa harufu ya nyama mbichi.",
        "Watu huona kivuli kikitembea juu ya dari, kikilia kwa sauti ya mtu aliyekufa wiki iliyopita.",
        "Mara moja, mtu alionekana akitembea bila miguu, akisema, 'Nimefika, sasa ni zamu yako.'",
        "Wenyeji hujifungia vyumbani, wakisema, 'Usiku huu huja kwa jina, si kwa mlango.'"
      ],
      "end": "Mwisho: Usiku huo huja kila siku ya mwisho wa mwezi — na kila mara huondoka na sauti ya mtu mmoja."
    },
    {
      "title": "Misitu Inayokula Watu",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye msitu wa giza, miti ikiwa kimya sana — kimya cha kutisha.",
        "Kila hatua niliyopiga, mizizi ilijikunja kama nyoka, ikinifuata polepole.",
        "Sauti ya mti mmoja ikasema, 'Tumechoka kusubiri, sasa tunakula.'",
        "Majani yakaanza kunifunga, na matawi yakageuka kuwa mikono yenye kucha.",
        "Nilipoamka, mikono yangu ilikuwa na michirizi ya kijani, na sakafuni kulikuwa na udongo wa msitu."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia miti, na kila mara mizizi huonekana ikitembea kimya kimya."
    },
    {
      "title": "Barabara Isiyoisha",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye barabara nyeupe, bila mwisho — kila upande kulikuwa na giza tupu.",
        "Nilipojaribu kurudi, barabara ilibadilika na kuwa nyekundu, ikitoa sauti ya mtu akilia.",
        "Magari ya zamani yalikuwa yakipita bila dereva, yakilia kwa sauti ya watu waliokufa.",
        "Sauti ikasema, 'Umeingia barabara ya waliopotea, hakuna kurudi.'",
        "Nilipoamka, miguu yangu ilikuwa na vumbi la lami, na pazia lilikuwa limechanwa kwa pembeni."
      ],
      "end": "Mwisho: Barabara hiyo huonekana kwenye ndoto kila usiku, na kila mara taa za gari huangaza jina langu."
    },
    {
      "title": "Bahari Inayozungumza",
      "paragraphs": [
        "Nilikuwa nikielea juu ya bahari tulivu, lakini maji yalikuwa na macho — yakinitazama.",
        "Sauti kutoka ndani ya maji ikasema, 'Roho yako ni tamu, njoo chini.'",
        "Samaki walikuwa na sura za binadamu, wakilia na kusema, 'Tulijaribu kuogelea, tukamezwa.'",
        "Maji yakaanza kunivuta chini, nikiona miili ya watu waliokufa ikicheka polepole.",
        "Nilipoamka, nguo zangu zilikuwa na unyevunyevu, na sakafuni kulikuwa na chumvi ya bahari."
      ],
      "end": "Mwisho: Bahari hiyo huonekana kila usiku nikiwa na huzuni, na kila mara mawimbi huimba jina langu."
    },
    {
      "title": "Miti Mikubwa Inayoongea",
      "paragraphs": [
        "Nilikuwa msituni, nikitazama mti mkubwa wenye macho mawili na mdomo uliojaa meno ya mawe.",
        "Mti huo ulisema, 'Nimeona vizazi vyote, sasa naona mwisho wako.'",
        "Majani yake yalikuwa yakilia, na mizizi ikitembea kama miguu ya binadamu.",
        "Nilipojaribu kukimbia, matawi yalinishika na kusema, 'Usiondoke, bado hujasikiliza hadithi yangu.'",
        "Nilipoamka, mikono yangu ilikuwa na alama za gome, na pazia lilikuwa limejaa vumbi la msitu."
      ],
      "end": "Mwisho: Mti huo huonekana kila usiku kwenye dirisha la ndoto, na kila mara macho yake huangaza kwa huzuni."
    },
    {
      "title": "Usiku Usioisha",
      "paragraphs": [
        "Nilikuwa ndani ya nyumba, lakini nje kulikuwa na usiku wa milele — hakuna alfajiri, hakuna jua.",
        "Sauti ya giza ikasema, 'Nimekufunika, sasa ni mimi na wewe.'",
        "Nyota zilikuwa macho ya majini, zikinitazama bila kupepesa.",
        "Nilipojaribu kuwasha taa, mwanga huo ulizama ndani ya giza, ukilia kama mtoto.",
        "Nilipoamka, taa ilikuwa imewaka, lakini dirisha lilikuwa limefunguka na hewa ya baridi ikivuma kimya."
      ],
      "end": "Mwisho: Usiku huo huanza saa 3:33 kila usiku, na kila mara huonekana kuwa na sura yangu ndani yake."
    },
    {
      "title": "Barabara ya Majini",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye barabara ya vumbi, lakini kila hatua ilitoa sauti ya mtu akilia.",
        "Majini walikuwa wakining’inia kwenye nguzo za taa, wakisema, 'Umechagua njia yetu.'",
        "Gari lililokuwa limekufa lilifunguka na ndani kulikuwa na jicho likinitazama.",
        "Nilipojaribu kurudi, barabara ilijikunja na kunifunga kama nyoka.",
        "Nilipoamka, miguu yangu ilikuwa na vumbi la kaburi, na pazia lilikuwa limejaa moshi wa mafuta."
      ],
      "end": "Mwisho: Barabara hiyo huonekana kila usiku nikiota safari, na kila mara majini huonekana wakitembea nyuma yangu."
    },
    {
      "title": "Bahari ya Damu",
      "paragraphs": [
        "Nilikuwa nikielea juu ya bahari nyekundu — si maji, bali damu ya watu waliopotea.",
        "Kila tone lilikuwa na sauti ya mtu akisema, 'Nimezama, bado nalia.'",
        "Samaki walikuwa na meno ya binadamu, wakisema, 'Tunakula waliokuja kwa ndoto.'",
        "Nilipojaribu kuogelea, mikono ya baridi ikanishika na kunivuta chini.",
        "Nilipoamka, nguo zangu zilikuwa na harufu ya damu, na sakafuni kulikuwa na matone mekundu."
      ],
      "end": "Mwisho: Bahari hiyo huonekana kila usiku nikiwa na huzuni, na kila mara mawimbi huimba jina langu kwa sauti ya maiti."
    },
    {
      "title": "Miti Mikubwa Inayokula Roho",
      "paragraphs": [
        "Nilikuwa nikitembea msituni, lakini kila mti ulikuwa na mdomo uliofungwa kwa nyuzi za damu.",
        "Mmoja ulisema, 'Roho yako ni tamu, njoo karibu.'",
        "Nilipojaribu kuondoka, mizizi ilijikunja na kunifunga miguu.",
        "Mti mkubwa ulifunguka na ndani kulikuwa na sura yangu ikilia.",
        "Nilipoamka, mikono yangu ilikuwa na alama za kucha, na pazia lilikuwa limechanwa kwa pembeni."
      ],
      "end": "Mwisho: Miti hiyo huonekana kila usiku nikiota msitu, na kila mara sura yangu huonekana ndani ya gome."
    },
    {
      "title": "Usiku wa Mwisho",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye kijiji kilichojaa giza — hakuna taa, hakuna sauti.",
        "Kila nyumba ilikuwa na macho yanayotazama kutoka ndani, yakisema, 'Umefika mwisho.'",
        "Barabara ilijikunja na kuwa mdomo mkubwa, ikisema, 'Lala sasa, dunia imeisha.'",
        "Nilipojaribu kukimbia, miguu yangu ilizama kwenye udongo wa kaburi.",
        "Nilipoamka, pazia lilikuwa limefunguka, na nje kulikuwa na kimya kisichoelezeka."
      ],
      "end": "Mwisho: Usiku huo huja kila usiku nikiwa peke yangu, na kila mara dunia huonekana kuwa tayari kunimeza."
    },
    {
      "title": "Ndoto ya Mwili Usio Na Kichwa",
      "paragraphs": [
        "Nilikuwa nimesimama katikati ya barabara ya giza, nikitazama miili ikitembea bila vichwa.",
        "Kila mwili ulikuwa ukinusa hewa, ukitafuta mtu hai wa kujiunga naye.",
        "Mmoja alinisogelea na kusema kwa sauti ya ndani ya kichwa changu, 'Umechelewa, sasa ni zamu yako.'",
        "Nilipojaribu kukimbia, miguu yangu haikutikisika — nilikuwa nimeunganishwa na mmoja wao.",
        "Nilipoamka, miguu yangu ilikuwa baridi kama barafu, na nilihisi harufu ya udongo wa kaburi chumbani."
      ],
      "end": "Mwisho: Ndoto hiyo hujirudia kila usiku wa Jumatano, na kila mara mwili mmoja huongezeka kwenye barabara hiyo."
    },
    {
      "title": "Ndoto ya Kula Nyama Yangu Mwenyewe",
      "paragraphs": [
        "Nilikuwa mezani, nikihudumiwa chakula cha harufu nzuri — lakini nilipoangalia sahani, ilikuwa na nyama ya mkono wangu.",
        "Watu waliokuwa mezani walikuwa na sura yangu, wakisema, 'Kula, ni sehemu yako.'",
        "Nilipojaribu kupiga kelele, sauti yangu ilitoka kama sauti ya mnyama aliyechinjwa.",
        "Macho yangu yaligeuka na kuanza kuniona kutoka nje ya mwili wangu.",
        "Nilipoamka, nilikuwa nimejifunika kwa jasho, na mikono yangu ilikuwa na alama za kucha."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa na njaa, na kila mara nyama hiyo huonekana kuwa safi zaidi."
    },
    {
      "title": "Ndoto ya Kuishi Ndani ya Kaburi",
      "paragraphs": [
        "Nilijikuta ndani ya kaburi, lakini bado nikiwa hai — nikisikia sauti ya mchanga ukinifunika polepole.",
        "Kila chembe ya mchanga ilikuwa ikisema jina langu kwa sauti ya mtu aliyekufa.",
        "Nilijaribu kupiga kelele, lakini sauti yangu ilirudi kwangu kama kilio cha mtoto.",
        "Mikono ya baridi ilianza kunivuta chini zaidi, ikisema, 'Hapa ndipo ulipaswa kuwa.'",
        "Nilipoamka, nilikuwa nimejifunika kwa shuka nzito, na sakafu ilikuwa na vumbi la kaburi."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku wa mwezi mpevu, na kila mara kaburi huonekana kuwa na jina langu juu yake."
    },
    {
      "title": "Ndoto ya Kuona Familia Yangu Ikila Mwili Wangu",
      "paragraphs": [
        "Nilikuwa mezani na familia yangu, wakicheka na kula nyama kwa furaha.",
        "Nilipoangalia sahani zao, kila mmoja alikuwa akila sehemu ya mwili wangu — mkono, mguu, jicho.",
        "Walikuwa wakisema, 'Tunakupenda sana, ndiyo maana tunakula sehemu zako.'",
        "Nilipojaribu kuondoka, nilikuwa nimefungwa kwa kamba ya damu.",
        "Nilipoamka, nilihisi maumivu ya kweli kwenye sehemu nilizoona zinaliwa."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa karibu na familia, na kila mara sura zao huonekana kuwa na meno ya chuma."
    },
    {
      "title": "Ndoto ya Kuishi Ndani ya Jini",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye msitu wa giza, nikisikia sauti ikisema, 'Njoo ndani yangu.'",
        "Nilipoangalia juu, kulikuwa na jicho kubwa likinitazama, likisema, 'Sasa wewe ni sehemu yangu.'",
        "Nilijikuta nikiwa ndani ya mwili wa jini, nikiona kupitia macho yake, nikisikia mawazo ya watu waliokufa.",
        "Kila hatua niliyopiga, nilihisi roho za watu wakilia ndani ya mwili wangu.",
        "Nilipoamka, nilikuwa nimejifunika kwa jasho, na sauti ya jini ilikuwa bado ikinong’ona masikioni mwangu."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa peke yangu, na kila mara jini huyo huongea kwa sauti ya mtu niliyekuwa nikimfahamu."
    },
    {
      "title": "Ndoto ya Kuamka Ndani ya Mchinjio",
      "paragraphs": [
        "Nilijikuta nikiwa juu ya meza ya chuma, nikizungukwa na watu waliovaa barakoa za damu.",
        "Kila mmoja alikuwa na kisu, akisema, 'Huyu hajakamilika, tuanze.'",
        "Nilipojaribu kuondoka, mikono yangu ilikuwa imefungwa kwa minyororo ya nyama.",
        "Sauti ya mtu ikasema, 'Hii ni ndoto yako, lakini maumivu ni halisi.'",
        "Nilipoamka, nilikuwa nimejifunga kwa shuka kama sanda, na mikono yangu ilikuwa na alama za shinikizo."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiamka saa 3:33, na kila mara meza hiyo huonekana kuwa karibu zaidi."
    },
    {
      "title": "Ndoto ya Kuona Mwili Wangu Ukitembea Bila Mimi",
      "paragraphs": [
        "Nilikuwa nikitazama mwili wangu ukitembea mbele yangu, ukicheka kwa sauti yangu mwenyewe.",
        "Nilijaribu kuuita, lakini uligeuka na kusema, 'Sasa mimi ndiye wewe.'",
        "Mwili huo ulianza kula watu waliokuwa karibu, wakilia kwa sauti ya mama yangu.",
        "Nilipojaribu kuamka, nilikuwa nimefungwa ndani ya mwili wa mtu mwingine.",
        "Nilipoamka, nilihisi kama si mimi tena — macho yangu yalikuwa na rangi tofauti."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia kioo, na kila mara sura yangu huonekana ikicheka bila mimi."
    },
    {
      "title": "Ndoto ya Kuanguka Bila Mwisho",
      "paragraphs": [
        "Nilikuwa nikianguka kwenye giza lisilo na mwisho, nikisikia sauti ya watu waliokufa wakinipita kwa kasi.",
        "Kila mmoja alikuwa akisema, 'Umechelewa, sasa ni zamu yako.'",
        "Nilipojaribu kushika kitu, mikono yangu ilipita kupitia miili ya watu waliokufa.",
        "Nilianza kupoteza kumbukumbu ya jina langu, sura yangu, hata sauti yangu.",
        "Nilipoamka, nilikuwa nimepoteza uwezo wa kuongea kwa dakika 10."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiamka ghafla, na kila mara giza hilo huonekana kuwa na sura yangu ndani yake."
    },
    {
      "title": "Ndoto ya Kuona Dunia Ikiteketea",
      "paragraphs": [
        "Nilikuwa juu ya mlima, nikitazama dunia ikiteketea kwa moto mwekundu.",
        "Watu walikuwa wakikimbia bila miili, wakilia kwa sauti ya wanyama.",
        "Majengo yalikuwa yakiyeyuka, na majini wakicheka juu ya mawingu.",
        "Nilipojaribu kuondoka, mlima ulianza kunimeza polepole.",
        "Nilipoamka, nilihisi joto kali chumbani, na harufu ya moshi wa nyama."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia nje ya dirisha, na kila mara moto huo huonekana ukikaribia."
    },
    {
      "title": "Jini la Kwenye Paa",
      "paragraphs": [
        "Kila usiku saa nane, paa la nyumba ya familia moja huanza kutoa sauti ya mtu akicheka kwa huzuni.",
        "Wazee walidai kuwa jini huyo alifungwa juu ya nyumba hiyo baada ya kula roho za watoto watatu.",
        "Usiku mmoja, mtoto wa familia alisikia sauti ikisema, 'Nimeamka, sasa nashuka.'",
        "Paa lilipasuka na kivuli kikashuka polepole hadi dirishani, kikitazama ndani bila macho.",
        "Asubuhi, paa lilikuwa kimya, lakini sakafuni kulikuwa na alama za kucha na harufu ya nyama mbichi."
      ],
      "end": "Mwisho: Jini huyo hujaribu kushuka kila usiku — na kila kizazi hupoteza mtoto mmoja bila maelezo."
    },
    {
      "title": "Mchawi wa Kwenye Mbao",
      "paragraphs": [
        "Kwenye mbao za dari, kulikuwa na maandishi ya zamani: 'Usiguse, mchawi yupo ndani.'",
        "Mwanafunzi wa historia aliamua kuchunguza, akachora alama hiyo kwa kalamu.",
        "Usiku huo, dari ilianza kutoa sauti ya mwanamke akisema, 'Umenifungua, sasa nakuona.'",
        "Mbao zilipasuka na mikono mirefu ikatoka, ikijaribu kumvuta hadi juu.",
        "Asubuhi, dari ilikuwa kimya, lakini ukutani kulikuwa na alama za kucha na nywele nyeusi."
      ],
      "end": "Mwisho: Mchawi huyo huamka kila usiku wa mwezi mpevu, akitafuta mtu wa kumvuta juu."
    },
    {
      "title": "Mashetani wa Kwenye Vifaa",
      "paragraphs": [
        "Redio ya zamani ilianza kuongea bila betri, ikisema, 'Nipo ndani ya sauti, sikiliza vizuri.'",
        "Kila usiku, redio hiyo hucheza sauti ya mtu akilia, ikifuatiwa na kicheko cha kishetani.",
        "Mara moja, redio ilisema jina la mwenye nyumba, ikisema, 'Leo ni zamu yako.'",
        "Usiku huo, redio iliwaka yenyewe na sauti ya mtu ikasema, 'Nimeingia kupitia masikio yako.'",
        "Asubuhi, redio ilikuwa kimya, lakini macho ya mwenye nyumba yalikuwa mekundu na hayakujibu mwanga."
      ],
      "end": "Mwisho: Redio hiyo haikuwahi kuwashwa tena — lakini kila usiku, sauti hiyo huanza tena kwa huzuni ya kweli."
    },
    {
      "title": "Jini la Kwenye Kabati",
      "paragraphs": [
        "Kabati la chumbani lilianza kutoa harufu ya nyama iliyooza, na sauti ya mtu ikisema, 'Nimefungwa kwa nyama ya binadamu.'",
        "Usiku mmoja, kabati lilifunguka lenyewe na mikono mirefu ikatoka, ikinusa hewa ya chumba.",
        "Sauti hiyo ikasema, 'Nimepata ladha mpya, nakuja.'",
        "Asubuhi, kabati lilikuwa limefungwa, lakini sakafuni kulikuwa na damu na meno ya binadamu.",
        "Wazee walidai kuwa jini huyo huamka kila usiku wa giza kamili, akitafuta mwili wa kuingia."
      ],
      "end": "Mwisho: Kabati hilo halikufunguliwa tena — lakini kila usiku, sauti hiyo huanza tena saa nane kamili."
    },
    {
      "title": "Mchawi wa Kwenye Picha",
      "paragraphs": [
        "Picha ya familia ilibadilika usiku wa kwanza, ikionyesha mchawi mwenye midomo mitatu na macho ya moto.",
        "Kila usiku, picha hiyo huongeza sura mpya — mtu mmoja zaidi akiwa amekatwa kichwa.",
        "Usiku mmoja, sura ya baba wa familia ilionekana, akiwa amefungwa kwa nyuzi za damu.",
        "Asubuhi, picha hiyo ilikuwa na sura yake ikiwa imefungwa kwa minyororo ya moto.",
        "Wazee walidai kuwa mchawi huyo huingia kupitia picha, akitafuta mwili wa kuishi ndani yake."
      ],
      "end": "Mwisho: Picha hiyo haikuchomwa — kila jaribio huambatana na ndoto za kuchinjwa polepole."
    },
    {
      "title": "Jini la Kwenye Kisima",
      "paragraphs": [
        "Kisima cha nyuma ya nyumba kilianza kutoa sauti ya jini aliyefungwa kwa damu ya mto.",
        "Sauti hiyo huomba, 'Nipe mwili, niweze kupumua.'",
        "Usiku mmoja, mtoto wa familia alidondosha sanamu ndani, na maji yakasema, 'Sio mwili, ni roho.'",
        "Asubuhi, kisima kilikuwa kimetulia, lakini maji yake yalikuwa mekundu na yenye joto la mwili hai.",
        "Wazee walidai kuwa jini huyo huamka kila mwezi mpevu, akitafuta roho safi ya mtoto."
      ],
      "end": "Mwisho: Kisima hicho huonekana kutetemeka kila usiku, kana kwamba kuna mtu anajaribu kutoka ndani."
    },
    {
      "title": "Mashetani wa Kwenye Sakafu",
      "paragraphs": [
        "Sakafu ya nyumba moja ilianza kutoa sauti ya mashetani wakibishana kuhusu ladha ya nyama ya binadamu.",
        "Kila usiku, sakafu hujifungua kwa sekunde 10 na kutoa harufu ya nyama iliyochomwa.",
        "Usiku mmoja, mtoto wa familia alisikia sauti ikisema, 'Tule huyu, ana damu tamu.'",
        "Asubuhi, sakafu ilikuwa kimya, lakini ukutani kulikuwa na maandishi: 'Tumeanza, hatutaacha.'",
        "Wazee walidai kuwa mashetani hao huamka kila kizazi kipya kinapoingia nyumba hiyo."
      ],
      "end": "Mwisho: Sakafu hiyo haikuguswa tena — lakini kila usiku, sauti ya kicheko huanza saa nane kamili."
    },
    {
      "title": "Ndoto ya Kuamka Kaburini",
      "paragraphs": [
        "Nilijikuta nikiwa ndani ya kaburi, lakini bado nikiwa hai — nikisikia sauti ya mchanga ukinifunika polepole.",
        "Mikono ya baridi ilianza kunivuta chini zaidi, ikisema, 'Umechelewa, sasa lala milele.'",
        "Nilijaribu kupiga kelele, lakini sauti yangu ilizama ndani ya udongo.",
        "Nilipoamka, nilikuwa nimejifunika kwa shuka nzito kama sanda, na sakafu ilikuwa na vumbi la kaburi."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku wa mwezi mpevu, na kila mara kaburi huonekana kuwa na jina langu juu yake."
    },
    {
      "title": "Ndoto ya Kuona Majini Wakicheka",
      "paragraphs": [
        "Nilikuwa kwenye chumba cheupe, lakini kila kona ilikuwa na jini akicheka kwa sauti ya mtu niliyekuwa nikimfahamu.",
        "Majini hao walikuwa wakinyoosha mikono yao kwangu, wakisema, 'Umeingia, sasa hutatoka.'",
        "Nilipojaribu kuamka, nilihisi mikono ya baridi ikinishika mgongoni.",
        "Nilipoamka, nilikuwa nimejifunika kwa jasho, na sauti ya kicheko ilikuwa bado ikisikika kwenye masikio yangu."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiamka saa 3:33, na kila mara majini hao huonekana kuwa karibu zaidi."
    },
    {
      "title": "Ndoto ya Kula Roho Yangu",
      "paragraphs": [
        "Nilikuwa mezani, nikihudumiwa chakula cha harufu nzuri — lakini nilipoangalia sahani, ilikuwa na roho yangu ikiwaka moto.",
        "Watu waliokuwa mezani walikuwa na sura yangu, wakisema, 'Kula, ni sehemu yako.'",
        "Nilipojaribu kupiga kelele, sauti yangu ilitoka kama sauti ya mnyama aliyechinjwa.",
        "Nilipoamka, nilihisi maumivu ya kweli kwenye kifua changu, kana kwamba kitu kilikuwa kimechomoka ndani."
      ],
      "end": "Mwisho: Ndoto hiyo hujirudia kila usiku nikiwa na huzuni, na kila mara roho hiyo huonekana kuwa tamu zaidi."
    },
    {
      "title": "Ndoto ya Kuishi Ndani ya Mchawi",
      "paragraphs": [
        "Nilijikuta nikiwa ndani ya mwili wa mwanamke mzee mwenye midomo mitatu na macho ya moto.",
        "Kila nilichosema kilitoka kama laana, na kila nilichogusa kilianza kuoza.",
        "Nilipoangalia kwenye kioo, sura yangu haikuwepo — ilikuwa sura ya mchawi aliyekufa miaka 300 iliyopita.",
        "Nilipoamka, nilikuwa nimejifunika kwa shuka nyeusi, na mikono yangu ilikuwa na alama za kuchomwa moto."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa karibu na moto, na kila mara sura ya mchawi huonekana kwenye kioo changu."
    },
    {
      "title": "Ndoto ya Kuona Dunia Ikimezwa",
      "paragraphs": [
        "Nilikuwa juu ya mlima, nikitazama dunia ikimezwa na kinywa kikubwa cha giza.",
        "Watu walikuwa wakikimbia bila miili, wakilia kwa sauti ya wanyama.",
        "Majengo yalikuwa yakiyeyuka, na majini wakicheka juu ya mawingu.",
        "Nilipojaribu kuondoka, mlima ulianza kunimeza polepole.",
        "Nilipoamka, nilihisi joto kali chumbani, na harufu ya moshi wa nyama."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia nje ya dirisha, na kila mara giza hilo huonekana ukikaribia."
    },
    {
      "title": "Ndoto ya Kuona Mwili Wangu Ukitembea Bila Mimi",
      "paragraphs": [
        "Nilikuwa nikitazama mwili wangu ukitembea mbele yangu, ukicheka kwa sauti yangu mwenyewe.",
        "Nilijaribu kuuita, lakini uligeuka na kusema, 'Sasa mimi ndiye wewe.'",
        "Mwili huo ulianza kula watu waliokuwa karibu, wakilia kwa sauti ya mama yangu.",
        "Nilipojaribu kuamka, nilikuwa nimefungwa ndani ya mwili wa mtu mwingine.",
        "Nilipoamka, nilihisi kama si mimi tena — macho yangu yalikuwa na rangi tofauti."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia kioo, na kila mara sura yangu huonekana ikicheka bila mimi."
    },
    {
      "title": "Ndoto ya Kuanguka Bila Mwisho",
      "paragraphs": [
        "Nilikuwa nikianguka kwenye giza lisilo na mwisho, nikisikia sauti ya watu waliokufa wakinipita kwa kasi.",
        "Kila mmoja alikuwa akisema, 'Umechelewa, sasa ni zamu yako.'",
        "Nilipojaribu kushika kitu, mikono yangu ilipita kupitia miili ya watu waliokufa.",
        "Nilianza kupoteza kumbukumbu ya jina langu, sura yangu, hata sauti yangu.",
        "Nilipoamka, nilikuwa nimepoteza uwezo wa kuongea kwa dakika 10."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiamka ghafla, na kila mara giza hilo huonekana kuwa na sura yangu ndani yake."
    },
    {
      "title": "Ndoto ya Kuishi Ndani ya Ndoto",
      "paragraphs": [
        "Nilikuwa nikiamka ndani ya ndoto nyingine, kila mara nikiambiwa, 'Hii siyo halisi, bado uko ndani.'",
        "Kila ndoto ilikuwa na jini tofauti, akisema, 'Usijaribu kuamka, sisi ndio usingizi wako.'",
        "Nilipojaribu kujiumiza ili kuamka, nilihisi maumivu ya kweli — lakini bado nilikuwa ndani ya ndoto.",
        "Nilipoamka, nilikuwa nimeamka ndani ya ndoto nyingine, na sauti ikasema, 'Sasa umefungwa milele.'"
      ],
      "end": "Mwisho: Ndoto hiyo hujirudia kila usiku, na kila mara huanza mapema zaidi — hadi siku moja, sijaamka tena."
    },
    {
      "title": "Ndoto ya Kuona Majini Wakila Watu",
      "paragraphs": [
        "Nilikuwa kwenye soko la giza, nikiona majini wakila miili ya watu waliokuwa hai.",
        "Kila jini alikuwa na sura ya mtu niliyekuwa nikimfahamu, akisema, 'Tunakula kwa sababu tunakupenda.'",
        "Nilipojaribu kuondoka, nilikuwa nimefungwa kwa nyuzi za damu.",
        "Nilipoamka, nilihisi harufu ya nyama mbichi, na mikono yangu ilikuwa na alama za kucha."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa karibu na watu, na kila mara sura zao huanza kubadilika kuwa za majini."
    },
    {
      "title": "Ndoto ya Kuona Mchawi Akinitazama",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye njia ya giza, na kila upande kulikuwa na macho ya mchawi yakinitazama.",
        "Sauti yake ilikuwa ikisema, 'Nimekuchagua, sasa ni zamu yako.'",
        "Nilipojaribu kukimbia, miguu yangu ilianza kuoza polepole.",
        "Nilipoamka, nilikuwa nimejifunika kwa jasho, na sakafuni kulikuwa na alama za miguu ya mtu aliyekufa."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiamka saa 3:33, na kila mara macho hayo huonekana kwenye dari."
    },
    {
      "title": "Mchawi wa Kwenye Dirisha",
      "paragraphs": [
        "Dirisha la chumba cha kulala lilianza kuonyesha sura ya mchawi aliyekufa kwa kuchomwa moto.",
        "Sura hiyo huonekana tu kwa sekunde 10, ikitazama ndani kwa huzuni.",
        "Usiku mmoja, dirisha lilifunguka na sauti ikasema, 'Nimeona ndani ya roho yako.'",
        "Asubuhi, dirisha lilikuwa limefungwa, lakini sakafuni kulikuwa na alama za miguu ya mtu asiye na mwili.",
        "Wazee walidai kuwa mchawi huyo huingia kupitia hewa, akitafuta roho ya mtu anayemwogopa."
      ],
      "end": "Mwisho: Dirisha hilo huangaza kwa sekunde 44 kila usiku — na kila mwanga huacha ndoto ya giza isiyokoma."
    },
    {
      "title": "Jini la Kwenye Taa",
      "paragraphs": [
        "Taa ya sebuleni huwaka yenyewe kila usiku saa tisa, ikitoa mwanga wa kijivu.",
        "Mwanga huo huonyesha kivuli cha jini aliyekufa kwa kuchomwa moto.",
        "Mara moja, taa hiyo iliwaka mchana, na kivuli hicho kilionekana kikiandika jina la mtoto wa familia.",
        "Usiku huo, mtoto huyo alilia akisema, 'Yupo ndani ya mwanga, ananiita.'",
        "Asubuhi, taa hiyo ilikuwa imevunjika, na ukutani kulikuwa na alama ya mkono uliochomoka kutoka ndani."
      ],
      "end": "Mwisho: Taa hiyo haijawahi kuwaka tena mchana — lakini kila usiku, mwanga wake huonyesha jina jipya."
    },
    {
      "title": "Jini la Sakafuni",
      "paragraphs": [
        "Katika kijiji cha Mvuleni, sakafu ya nyumba moja ilianza kutoa sauti ya mtu akisema, 'Nimefungwa hapa kwa damu ya kizazi chenu.'",
        "Wazee walidai kuwa jini huyo alizikwa hai chini ya nyumba hiyo baada ya kula watoto watatu wa ukoo.",
        "Usiku mmoja, sakafu ilipasuka na mikono mirefu ikatoka, ikijaribu kumvuta mtoto wa familia.",
        "Sauti hiyo ikasema, 'Nimeamka, sasa naanza tena.'",
        "Asubuhi, sakafu ilikuwa kimya, lakini ukutani kulikuwa na alama za kucha na damu safi."
      ],
      "end": "Mwisho: Kila usiku, jini huyo hujaribu kutoka — na kila kizazi hupoteza mtoto mmoja bila maelezo."
    },
    {
      "title": "Mchawi wa Mlimani",
      "paragraphs": [
        "Mlima wa Kifusi ulijulikana kwa sauti ya mwanamke akilia kila usiku.",
        "Watu walidai kuwa ni mchawi aliyekula nyama za watu na kufungwa kwa moto wa milele.",
        "Kijana mmoja aliamua kupanda mlima huo usiku, akisema ni hadithi tu.",
        "Alipofika kileleni, aliona mwanamke mzee akicheka, akisema, 'Nimepata ladha mpya.'",
        "Asubuhi, kijiji kiliona damu ikitiririka kutoka juu ya mlima — lakini mwili haukupatikana."
      ],
      "end": "Mwisho: Mchawi huyo huonekana kila mwezi mpevu, akitafuta mtu wa kumla kwa macho ya moto."
    },
    {
      "title": "Mashetani wa Dirisha",
      "paragraphs": [
        "Dirisha la nyumba ya mzee Mshamu lilianza kuonyesha sura za mashetani kila usiku saa nane.",
        "Sura hizo zilikuwa na midomo mikubwa, meno ya chuma, na macho yanayowaka moto.",
        "Usiku mmoja, dirisha lilipasuka na sauti ikasema, 'Tumekuja kwa mwili, si kwa kivuli.'",
        "Mashetani watatu walionekana wakitembea sebuleni, wakinusa hewa kama wanatafuta nyama safi.",
        "Asubuhi, nyumba ilikuwa tupu, lakini sakafuni kulikuwa na mifupa ya binadamu iliyochomwa."
      ],
      "end": "Mwisho: Dirisha hilo halikufungwa tena — kila usiku, sura mpya hujitokeza ikitafuta mwili wa kuingia."
    },
    {
      "title": "Jini la Kifua",
      "paragraphs": [
        "Kifua cha mbao kilirithiwa kizazi hadi kizazi, lakini kila aliyekifungua alikufa ndani ya siku tatu.",
        "Ndani kulikuwa na meno ya jini aliyewahi kula watu 17 wa ukoo wa zamani.",
        "Usiku mmoja, kifua kilijifungua chenyewe na sauti ikasema, 'Nimepata ladha mpya.'",
        "Meno hayo yaliruka na kumng’ata mtoto wa familia, akalia kwa sauti ya jini.",
        "Asubuhi, kifua kilikuwa kimetulia, lakini sakafuni kulikuwa na damu na meno mapya."
      ],
      "end": "Mwisho: Kifua hicho kilifungwa kwa minyororo ya chuma, lakini kila usiku hujifungua kwa sekunde 13."
    },
    {
      "title": "Mchawi wa Usiku",
      "paragraphs": [
        "Kijiji cha Kizingo kilijulikana kwa mchawi aliyekuwa akitembea usiku akitafuta watu waliolala bila kufunika miguu.",
        "Alikuwa na midomo mitatu na mikono sita, akila nyama ya binadamu kwa utaratibu wa kimya.",
        "Usiku mmoja, mtoto wa familia alisahau kujifunika, na alfajiri miguu yake ilikuwa imepasuka kwa meno ya binadamu.",
        "Sauti ya kicheko ilisikika kutoka juu ya paa, ikisema, 'Mmoja, bado wanne.'",
        "Wazee walidai kuwa mchawi huyo huja mara tano kabla hajapotea kwa miaka mingine."
      ],
      "end": "Mwisho: Kila usiku, sauti ya hatua huanza saa saba — na kila hatua huambatana na harufu ya nyama mbichi."
    },
    {
      "title": "Jini la Kioo",
      "paragraphs": [
        "Kioo cha chumbani kilianza kuonyesha sura ya jini mwenye macho ya samahani na midomo ya moto.",
        "Usiku mmoja, kioo kilisema, 'Nimefungwa ndani ya sura yako, sasa fungua mlango.'",
        "Mwenye nyumba aliona sura yake ikibadilika kuwa ya jini huyo, akalia bila sauti.",
        "Alipoamka, kioo kilikuwa kimetulia, lakini macho yake hayakujibu mwanga tena.",
        "Kila aliyekitazama baadaye aliona sura ya jini ikicheka kimya kimya."
      ],
      "end": "Mwisho: Kioo hicho kilifunikwa kwa pazia, lakini kila usiku huangaza kwa moto wa ndani."
    },
    {
      "title": "Mashetani wa Sakafuni",
      "paragraphs": [
        "Sakafu ya nyumba moja ilianza kutoa sauti ya mashetani wakibishana kuhusu ladha ya nyama ya binadamu.",
        "Kila usiku, sakafu hujifungua kwa sekunde 10 na kutoa harufu ya nyama iliyochomwa.",
        "Usiku mmoja, mtoto wa familia alisikia sauti ikisema, 'Tule huyu, ana damu tamu.'",
        "Asubuhi, sakafu ilikuwa kimya, lakini ukutani kulikuwa na maandishi: 'Tumeanza, hatutaacha.'",
        "Wazee walidai kuwa mashetani hao huamka kila kizazi kipya kinapoingia nyumba hiyo."
      ],
      "end": "Mwisho: Sakafu hiyo haikuguswa tena — lakini kila usiku, sauti ya kicheko huanza saa nane kamili."
    },
    {
      "title": "Mchawi wa Picha",
      "paragraphs": [
        "Picha ya familia ilibadilika usiku wa kwanza, ikionyesha mchawi mwenye meno ya chuma na macho ya giza.",
        "Kila usiku, picha hiyo huongeza sura mpya — mtu mmoja zaidi akiwa amekatwa kichwa.",
        "Usiku mmoja, sura ya mama wa familia ilionekana, akiwa amefungwa kwa nyuzi za damu.",
        "Asubuhi, picha hiyo ilikuwa na sura yake ikiwa imefungwa kwa minyororo ya moto.",
        "Wazee walidai kuwa mchawi huyo huingia kupitia picha, akitafuta mwili wa kuishi ndani yake."
      ],
      "end": "Mwisho: Picha hiyo haikuchomwa — kila jaribio huambatana na ndoto za kuchinjwa polepole."
    },
    {
      "title": "Ndoto ya Kuona Mwili Wangu Ukinitazama",
      "paragraphs": [
        "Nilikuwa nikilala kitandani, lakini nilihisi macho yakinitazama kutoka upande wa pili wa chumba.",
        "Nilipoangalia, mwili wangu mwenyewe ulikuwa umesimama, ukinitazama bila kupepesa macho.",
        "Ulikuwa ukicheka kwa sauti yangu, ukisema, 'Sasa mimi ndiye wewe, na wewe ni mimi.'",
        "Nilipojaribu kuamka, mwili huo ulitembea hadi kitandani na kusema, 'Lala tena, usingizi haujaisha.'"
      ],
      "end": "Mwisho: Ndoto hiyo hujirudia kila usiku nikiamka saa 3:33, na kila mara mwili huo huonekana karibu zaidi."
    },
    {
      "title": "Ndoto ya Kuishi Ndani ya Mnyama",
      "paragraphs": [
        "Nilijikuta nikiwa ndani ya mwili wa mnyama mkubwa — miguu minne, meno makali, na njaa isiyoisha.",
        "Nilikuwa nikikimbia kwenye msitu wa giza, nikitafuta kitu cha kula, lakini kila nilichokiona kilikuwa binadamu.",
        "Nilipojaribu kuzuia, mwili wangu ulisema, 'Sasa wewe ni sisi, na sisi ni njaa.'",
        "Nilipoamka, meno yangu yalikuwa na damu ya kweli, na mikono yangu ilikuwa na manyoya."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa na hasira, na kila mara njaa hiyo huonekana kuwa halisi zaidi."
    },
    {
      "title": "Ndoto ya Kuona Dunia Ikigeuka Kuwa Jini",
      "paragraphs": [
        "Nilikuwa nikitembea mjini, lakini kila mtu alikuwa na sura ya jini — macho mekundu, midomo ya moto.",
        "Majengo yalikuwa yakitembea, na barabara zilikuwa zikilia kwa sauti ya watu waliokufa.",
        "Nilipojaribu kuondoka, dunia yenyewe ilisema, 'Hapa ndipo ulizaliwa, hapa ndipo utakufa.'",
        "Nilipoamka, nilihisi kama bado niko ndani ya ndoto — kila kitu kilionekana kuwa na sura ya jini."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia nje ya dirisha, na kila mara dunia huonekana kuwa ya moto."
    },
    {
      "title": "Ndoto ya Kuona Mchawi Akinitazama Ndani ya Kioo",
      "paragraphs": [
        "Nilikuwa bafuni, nikitazama kioo, lakini sura yangu haikuwepo — badala yake, mchawi mwenye macho ya giza alikuwa akinitazama.",
        "Alikuwa akisema, 'Umefunguliwa, sasa ni zamu yako.'",
        "Nilipojaribu kuondoka, kioo kilipasuka na mikono mirefu ikatoka, ikinishika shingoni.",
        "Nilipoamka, kioo kilikuwa kimetulia, lakini sakafuni kulikuwa na vipande vilivyoandikwa jina langu kwa damu."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia kioo, na kila mara sura ya mchawi huonekana kwa sekunde 13."
    },
    {
      "title": "Ndoto ya Kuona Familia Yangu Ikiwa Mashetani",
      "paragraphs": [
        "Nilikuwa mezani na familia yangu, wakicheka na kula chakula — lakini sura zao zilianza kubadilika.",
        "Macho yao yakawa mekundu, midomo yao ikawa na meno ya chuma, na sauti zao zikawa za majini.",
        "Walikuwa wakisema, 'Tunakupenda sana, ndiyo maana tunakula roho yako.'",
        "Nilipoamka, nilikuwa nimejifunika kwa jasho, na mikono yangu ilikuwa na alama za kucha."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa karibu na familia, na kila mara sura zao huanza kubadilika tena."
    },
    {
      "title": "Ndoto ya Kuona Kaburi Langu Likichimbwa",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye makaburi, lakini moja lilikuwa likichimbwa — na jina langu liliandikwa juu yake.",
        "Watu waliokuwa wakichimba walikuwa na sura yangu, wakisema, 'Umechelewa, sasa lala.'",
        "Nilipojaribu kuondoka, ardhi ilianza kunivuta polepole.",
        "Nilipoamka, nilihisi udongo kwenye miguu yangu, na harufu ya kaburi ilijaa chumbani."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku wa Ijumaa, na kila mara kaburi hilo huonekana kuwa karibu zaidi."
    },
    {
      "title": "Ndoto ya Kuona Majini Wakitembea Ndani ya Nyumba",
      "paragraphs": [
        "Nilikuwa nyumbani, lakini kila kona kulikuwa na jini akitembea kimya kimya.",
        "Walikuwa wakinitazama bila kupepesa macho, wakisema, 'Tumeingia, sasa lala.'",
        "Nilipojaribu kuwasha taa, mwanga huo ulionyesha sura yangu ikiwa imechomwa.",
        "Nilipoamka, taa ilikuwa imewaka, na dirisha lilikuwa wazi — lakini hakuna mtu aliyekuwa nje."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa peke yangu, na kila mara majini hao huonekana kuwa ndani ya nyumba."
    },
    {
      "title": "Ndoto ya Kuona Mwili Wangu Ukichinjwa",
      "paragraphs": [
        "Nilikuwa nikitazama mwili wangu ukiwekwa juu ya meza ya chuma, ukichinjwa na watu wenye sura ya familia yangu.",
        "Walikuwa wakisema, 'Hii ni sadaka ya damu, tunakupenda.'",
        "Nilipojaribu kupiga kelele, sauti yangu ilitoka kama sauti ya mnyama aliyechinjwa.",
        "Nilipoamka, nilikuwa nimejifunika kwa shuka nyekundu, na mikono yangu ilikuwa na alama za kamba."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa na huzuni, na kila mara meza hiyo huonekana kuwa karibu zaidi."
    },
    {
      "title": "Ndoto ya Kuona Dunia Ikiteketea",
      "paragraphs": [
        "Nilikuwa juu ya mlima, nikitazama dunia ikiteketea kwa moto mwekundu.",
        "Watu walikuwa wakikimbia bila miili, wakilia kwa sauti ya wanyama.",
        "Majengo yalikuwa yakiyeyuka, na majini wakicheka juu ya mawingu.",
        "Nilipojaribu kuondoka, mlima ulianza kunimeza polepole."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiangalia nje ya dirisha, na kila mara moto huo huonekana ukikaribia."
    },
    {
      "title": "Ndoto ya Kuishi Ndani ya Ndoto",
      "paragraphs": [
        "Nilikuwa nikiamka ndani ya ndoto nyingine, kila mara nikiambiwa, 'Hii siyo halisi, bado uko ndani.'",
        "Kila ndoto ilikuwa na jini tofauti, akisema, 'Usijaribu kuamka, sisi ndio usingizi wako.'",
        "Nilipojaribu kujiumiza ili kuamka, nilihisi maumivu ya kweli — lakini bado nilikuwa ndani ya ndoto.",
        "Nilipoamka, nilikuwa nimeamka ndani ya ndoto nyingine, na sauti ikasema, 'Sasa umefungwa milele.'"
      ],
      "end": "Mwisho: Ndoto hiyo hujirudia kila usiku, na kila mara huanza mapema zaidi — hadi siku moja, sijaamka tena."
    },
    {
      "title": "Jini la Maji",
      "paragraphs": [
        "Kisima cha nyuma ya nyumba kilianza kutoa sauti ya jini aliyefungwa kwa damu ya mto.",
        "Sauti hiyo huomba, 'Nipe mwili, niweze kupumua.'",
        "Usiku mmoja, mtoto wa familia alidondosha sanamu ndani, na maji yakasema, 'Sio mwili, ni roho.'",
        "Asubuhi, kisima kilikuwa kimetulia, lakini maji yake yalikuwa mekundu na yenye joto la mwili hai.",
        "Wazee walidai kuwa jini huyo huamka kila mwezi mpevu, akitafuta roho safi ya mtoto."
      ],
      "end": "Mwisho: Kisima hicho huonekana kutetemeka kila usiku, kana kwamba kuna mtu anajaribu kutoka ndani."
    },
    {
      "title": "Laana ya Dari",
      "paragraphs": [
        "Dari ya nyumba ya familia moja ilianza kutoa sauti ya mtu akisema, 'Nimefungwa juu yenu.'",
        "Kila usiku, dari hujifungua kwa sekunde 10, na kivuli cha mtu huonekana akining’inia.",
        "Mtoto wa familia alianza kuandika majina ya watu waliokufa kwenye ukuta, akisema, 'Wananituma.'",
        "Usiku mmoja, dari ilifunguka na sauti ikasema, 'Sasa ni zamu yako.'",
        "Asubuhi, dari ilikuwa imefungwa, lakini sakafuni kulikuwa na viatu vya mtoto huyo vikivuja damu."
      ],
      "end": "Mwisho: Dari hiyo hujifungua kila usiku saa nane, na kila ufunguzi huambatana na jina jipya ukutani."
    },
    {
      "title": "Chumba cha Kumi na Tatu",
      "paragraphs": [
        "Hoteli moja mjini ilikuwa na vyumba 12, lakini kila mtu aliyelala chumba cha 13 alitoweka.",
        "Usiku mmoja, msafiri alipewa chumba hicho kimakosa, na akaanza kusikia sauti ya mtu akisema, 'Usilale, bado nipo.'",
        "Kamera ya usalama ilionyesha mlango ukifunguka na kivuli kikitembea hadi kitandani.",
        "Saa 3 usiku, sauti hiyo ilisema, 'Sasa tupo wawili.'",
        "Asubuhi, chumba kilikuwa tupu, lakini kitandani kulikuwa na alama za mikono ya watu wawili waliolala pamoja."
      ],
      "end": "Mwisho: Chumba hicho hakikuwahi kufunguliwa tena, lakini kila usiku, taa yake huwaka kwa dakika moja."
    },
    {
      "title": "Sauti ya Kwenye Ukuta",
      "paragraphs": [
        "Ukuta wa sebuleni ulianza kuongea kila usiku saa saba, ukisema, 'Nimejengwa juu ya mwili.'",
        "Familia ilidhani ni mzaha, hadi walipoona ukuta ukitoa joto kama la mwili hai.",
        "Usiku mmoja, ukuta ulipasuka na kutoa sauti ya mtu akilia kwa huzuni, 'Nimefungwa bila jina.'",
        "Ndani kulikuwa na mifupa ya mtu aliyefungwa kwa minyororo ya chuma.",
        "Asubuhi, ukuta ulikuwa umejifunga tena, lakini harufu ya damu ilijaa hewani."
      ],
      "end": "Mwisho: Ukuta huo huongea kila usiku, na kila sauti huongeza uzito wa huzuni ndani ya nyumba."
    },
    {
      "title": "Picha ya Kifo",
      "paragraphs": [
        "Picha ya familia ilibadilika usiku wa kwanza, ikionyesha sura ya mtu aliyekufa kwa kunyongwa.",
        "Kila usiku, picha hiyo huongeza sura mpya — mtu mmoja zaidi, akitazama kwa huzuni.",
        "Mara moja, sura ya mtoto wa familia ilionekana, akiwa amefungwa kwa kamba ya damu.",
        "Usiku huo, mtoto huyo alilia akisema, 'Wamenichora kabla sijafa.'",
        "Asubuhi, picha hiyo ilikuwa na sura yake ikiwa imefungwa kwa nyuzi nyeusi."
      ],
      "end": "Mwisho: Picha hiyo huongezeka kila usiku, na kila sura huonekana ikilia kimya kimya."
    },
    {
      "title": "Mlango wa Giza",
      "paragraphs": [
        "Mlango wa nyuma wa nyumba ulianza kutoa sauti ya mtu akisema, 'Usifungue, bado nipo nje.'",
        "Kila usiku saa tisa, mlango hujifungua kwa sekunde 13, na upepo wa baridi huingia.",
        "Mara moja, kivuli cha mtu kilionekana kikiingia bila sauti, kikitembea hadi chumba cha kulala.",
        "Sauti hiyo ikasema, 'Sasa nimeingia, asante.'",
        "Asubuhi, mlango ulikuwa umefungwa, lakini kitandani kulikuwa na alama za mtu aliyelala hapo usiku."
      ],
      "end": "Mwisho: Mlango huo hujifungua kila usiku, na kila ufunguzi huambatana na harufu ya udongo wa kaburi."
    },
    {
      "title": "Kiti cha Mwisho",
      "paragraphs": [
        "Kiti cha kona ya sebuleni kilianza kutoa sauti ya mtu akisema, 'Kaa, nikuonyeshe mwisho wako.'",
        "Mgeni mmoja alikikalia na mara akaanza kutetemeka na kusema, 'Naona kaburi langu.'",
        "Alipojaribu kusimama, kiti kilimshika na sauti ikasema, 'Umechagua kukaa, sasa kaa milele.'",
        "Asubuhi, kiti kilikuwa tupu, lakini sakafuni kulikuwa na alama za kucha zilizojaribu kuchimba chini.",
        "Kiti hicho hakikukaliwa tena, lakini kila aliyekikaribia husikia sauti ya mtu akilia ndani yake."
      ],
      "end": "Mwisho: Kiti hicho hujitingisha kila usiku, kana kwamba mtu bado yupo ndani yake."
    },
    {
      "title": "Kumbukumbu ya Maji",
      "paragraphs": [
        "Kisima cha nyuma ya nyumba kilianza kutoa sauti ya mtu akisema, 'Nimezama, nisaidie.'",
        "Wamiliki walidhani ni upepo, lakini kila walipojaribu kuchota maji, sauti hiyo ililia kwa huzuni.",
        "Usiku mmoja, mtoto wa familia alidondosha kadi ya picha ndani ya kisima.",
        "Asubuhi, picha hiyo ilionekana kwenye ukuta wa sebuleni, ikiwa na sura ya mtu aliyekufa kwa maji.",
        "Kisima hicho hakikutumika tena, lakini kila usiku, sauti hiyo huanza tena saa saba."
      ],
      "end": "Mwisho: Kisima hicho huonekana kutetemeka kila usiku, kana kwamba kuna mtu anajaribu kutoka ndani."
    },
    {
      "title": "Sakafu ya Ngozi",
      "paragraphs": [
        "Sakafu ya nyumba moja ilibadilika na kuwa na muundo wa ngozi ya binadamu.",
        "Kila aliyekanyaga alihisi joto na sauti ya mtu ikisema, 'Usinichinje tena.'",
        "Walipojaribu kuibadilisha, mafundi walikimbia wakisema sakafu hiyo inahema.",
        "Usiku mmoja, sakafu ilifunguka na kuonyesha macho ya mtu aliyefichwa ndani yake.",
        "Asubuhi, sakafu ilikuwa imetulia, lakini harufu ya nyama mbichi ilijaa nyumba nzima."
      ],
      "end": "Mwisho: Sakafu hiyo haikuwahi kubadilishwa — kila aliyekanyaga huanza kuota ndoto za kuchinjwa."
    },
    {
      "title": "Kioo cha Ndoto",
      "paragraphs": [
        "Kioo cha chumbani kilianza kuonyesha ndoto kabla zijaota.",
        "Ndoto hizo zilikuwa za vifo, huzuni, na watu wakilia kwa maumivu.",
        "Usiku mmoja, kioo kilionyesha ndoto ya mwenye nyumba akizikwa hai.",
        "Alipojaribu kulivunja, kioo kilisema, 'Sasa umejua, sasa utatokea.'",
        "Asubuhi, ndoto hiyo ilitokea kweli — kaburi lake lilichimbwa na jina lake liliandikwa juu."
      ],
      "end": "Mwisho: Kioo hicho huonyesha ndoto mpya kila usiku — na kila ndoto huanza kutokea ndani ya siku tatu."
    },
    {
      "title": "Usiku wa Mwisho",
      "paragraphs": [
        "Familia ilihamia nyumba ya zamani iliyokuwa kimya sana, lakini kila usiku saa nane, taa ya korido huwaka yenyewe.",
        "Mtoto wao alianza kuongea na mtu asiyeonekana, akisema, 'Yupo kwenye dari, ananiangalia.'",
        "Usiku mmoja, dari ilifunguka polepole na sauti ya mtu ikasema, 'Nimekuwa nikisubiri familia mpya.'",
        "Macho ya mzee yakaonekana kwenye giza, yakitazama moja kwa moja kwenye kamera ya usalama.",
        "Asubuhi, dari ilikuwa imefungwa, lakini sakafuni kulikuwa na nyayo za mtu aliyeingia bila kupita mlangoni."
      ],
      "end": "Mwisho: Familia ilihama, lakini kila usiku, dari hiyo hujifungua kwa sekunde 13, ikitoa sauti ya kupumua kwa huzuni."
    },
    {
      "title": "Chumba cha 6",
      "paragraphs": [
        "Hosteli ya chuo ilikuwa na vyumba 10, lakini chumba cha 6 hakikuwahi kukaliwa.",
        "Wanafunzi walidai kuwa kila aliyelala humo huamka na alama za kucha shingoni.",
        "Mwanafunzi mmoja aliamua kulala humo kwa ujasiri, akirekodi kila dakika kwa kamera.",
        "Saa 3 usiku, kamera ilionyesha kivuli kikitembea ukutani, kikimkaribia polepole.",
        "Saa 4, kamera ilizimika, na sauti ya mtu ikasema, 'Sasa ni zamu yako.'"
      ],
      "end": "Mwisho: Mwanafunzi huyo hakuwahi kuonekana tena, lakini kila usiku, chumba cha 6 huangaza kwa mwanga mwekundu kwa dakika moja."
    },
    {
      "title": "Mgeni wa Saa Tisa",
      "paragraphs": [
        "Kila usiku saa tisa, mlango wa nyumba moja hupigwa mara tatu — lakini hakuna mtu nje.",
        "Wamiliki waliweka kamera, na waliona mtu asiye na uso akisimama kimya kwa dakika moja.",
        "Usiku mmoja, mlango ulifunguka wenyewe, na mtu huyo akaingia bila sauti.",
        "Alitembea hadi chumba cha kulala, akakaa kwenye kitanda, akitazama ukuta.",
        "Asubuhi, kitanda kilikuwa na alama za damu, na barua iliyoandikwa: 'Nitarudi tena.'"
      ],
      "end": "Mwisho: Mgeni huyo huja kila usiku, akitafuta mwenyeji wa milele."
    },
    {
      "title": "Picha ya Mwisho",
      "paragraphs": [
        "Familia ilipiga picha ya pamoja kwenye bustani, lakini walipoangalia picha, kulikuwa na mtu mmoja zaidi.",
        "Sura yake haikuwa ya kawaida — macho mekundu, mdomo uliofungwa kwa nyuzi.",
        "Kila picha waliyopiga baadaye, mtu huyo alizidi kuwa karibu na mmoja wao.",
        "Usiku mmoja, mtoto wao alilia akisema mtu huyo alikuwa chumbani kwake.",
        "Asubuhi, mtoto huyo alipotea, na picha hiyo ilionyesha sura yake ikiwa imefungwa kwa nyuzi."
      ],
      "end": "Mwisho: Picha hiyo huongezeka sura mpya kila usiku, na kila sura huonekana ikilia kimya kimya."
    },
    {
      "title": "Kioo cha Giza",
      "paragraphs": [
        "Kioo cha zamani kilinunuliwa sokoni, kikiwa na muundo wa ajabu wa mviringo wa damu.",
        "Usiku, kilianza kuonyesha sura ya mtu aliyekufa kwa kuchinjwa — lakini sura hiyo ilikuwa ya mwenye nyumba.",
        "Alipojaribu kulivunja, kioo kilisema, 'Umejiona, sasa jiandae.'",
        "Usiku huo, alisikia sauti ikisema, 'Sasa naingia kupitia macho yako.'",
        "Asubuhi, kioo kilikuwa kimetulia, lakini macho yake yalikuwa mekundu na hayakujibu mwanga."
      ],
      "end": "Mwisho: Kioo hicho huonyesha sura mpya kila usiku — na kila sura huanza kutokea ndani ya siku tatu."
    },
    {
      "title": "Sauti ya Sakafuni",
      "paragraphs": [
        "Sakafu ya nyumba moja huongea kila usiku saa saba, ikisema, 'Nipo chini ya miguu yenu.'",
        "Wamiliki walidhani ni bomba, lakini walipochimba walikuta sanduku la mawe lililofungwa kwa minyororo.",
        "Ndani kulikuwa na picha za watu waliopotea miaka 100 iliyopita.",
        "Usiku huo, sakafu ilitetemeka na sauti ikasema, 'Mmoja wenu atajiunga nasi leo.'",
        "Asubuhi, sakafu ilikuwa imetulia, lakini mtu mmoja wa familia alikuwa amepotea bila alama."
      ],
      "end": "Mwisho: Sakafu hiyo haikuguswa tena — lakini kila usiku, sauti hiyo huongezeka kwa maumivu ya milele."
    },
    {
      "title": "Kiti cha Kunyongwa",
      "paragraphs": [
        "Kiti cha kona ya sebuleni kilianza kutoa sauti ya kamba ikivutwa.",
        "Kila aliyekikalia alihisi shingo yake ikivutwa polepole, kana kwamba kuna kitu kinamvuta juu.",
        "Usiku mmoja, mgeni alikikalia na kusema, 'Naona kaburi langu.'",
        "Alipoamka, shingo yake ilikuwa na alama nyekundu, na sauti ya kicheko ilisikika kutoka ndani ya kiti.",
        "Kiti hicho kilijikunja na kuunda sura ya mtu aliyekufa kwa kunyongwa."
      ],
      "end": "Mwisho: Kiti hicho hakikukaliwa tena — lakini kila usiku, sauti ya kamba huanza tena saa tisa kamili."
    },
    {
      "title": "Nilipokufa",
      "paragraphs": [
        "Ndoto ilianza kwa utulivu — nilikuwa nikitembea kwenye uwanja wa wazi, nikihisi upepo wa baridi.",
        "Kisha ghafla, ardhi ilipasuka na nikadondoka ndani ya kaburi lililojaa maji ya damu.",
        "Sauti ya mtu ikasema, 'Ulikufa jana, bado hujakubali.'",
        "Mikono ya baridi ikanishika, ikinivuta chini, nikilia bila sauti.",
        "Nilipoamka, nilikuwa nimejifunika kwa shuka nzito, na sakafuni kulikuwa na matone ya maji mekundu."
      ],
      "end": "Mwisho: Ndoto hiyo hujirudia kila usiku saa 3:33, na kila mara kaburi hilo huonekana kuwa tayari kunipokea."
    },
    {
      "title": "Majini Waliponiona",
      "paragraphs": [
        "Nilikuwa nikilala, lakini nilihisi macho yakinitazama kutoka kila kona ya chumba.",
        "Nilipoangalia juu, dari ilikuwa imejaa majini wakining’inia, wakicheka kwa sauti ya mama yangu.",
        "Mmoja alishuka ghafla na kusema, 'Umefunguliwa, sasa tunaingia.'",
        "Nilipojaribu kuamka, mwili wangu haukutikisika — nilikuwa nimefungwa kwa nyuzi za giza.",
        "Nilipoamka, dari ilikuwa kimya, lakini pazia lilikuwa limechanwa na sakafuni kulikuwa na alama za kucha."
      ],
      "end": "Mwisho: Kila usiku, dari hujifungua kwa sekunde 13, na majini huonekana wakining’inia kimya kimya."
    },
    {
      "title": "Mwisho wa Dunia Ndani ya Ndoto",
      "paragraphs": [
        "Nilikuwa juu ya mlima, nikitazama dunia ikiteketea kwa moto mwekundu.",
        "Majengo yalikuwa yakiyeyuka, watu wakikimbia bila miili, wakilia kwa sauti ya wanyama.",
        "Majini walikuwa wakiruka juu ya mawingu, wakisema, 'Hii ni dunia mpya, ya damu na moto.'",
        "Nilipojaribu kuondoka, mlima ulianza kunimeza polepole, nikisikia sauti ya mchawi ikisema, 'Umechelewa.'",
        "Nilipoamka, nilihisi joto kali chumbani, na harufu ya moshi wa nyama."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku wa Jumamosi, na kila mara moto huo huonekana ukikaribia dirisha langu."
    },
    {
      "title": "Nilipozikwa Hai",
      "paragraphs": [
        "Ndoto ilianza nikiwa ndani ya jeneza, nikisikia sauti ya mchanga ukinifunika.",
        "Sauti ya jini ikasema, 'Ulikufa bila kuaga, sasa lala bila kuamka.'",
        "Nilijaribu kupiga kelele, lakini sauti yangu ilizama ndani ya udongo.",
        "Mikono ya baridi ilianza kunivuta chini zaidi, ikisema, 'Hapa ndipo ulipaswa kuwa.'",
        "Nilipoamka, nilikuwa nimejifunika kwa shuka nzito kama sanda, na sakafuni kulikuwa na vumbi la kaburi."
      ],
      "end": "Mwisho: Kaburi hilo huonekana kila usiku kwenye ndoto, na kila mara jina langu huandikwa juu yake kwa damu."
    },
    {
      "title": "Majini Waliponivuta",
      "paragraphs": [
        "Nilikuwa nikitembea kwenye msitu wa giza, nikisikia sauti ya mtu akisema, 'Usiendelee, majini wapo mbele.'",
        "Nilipoendelea, kivuli kikubwa kilitokea ghafla na kunivuta kwa kasi hadi chini ya ardhi.",
        "Nilijikuta nikiwa ndani ya pango la majini, wakizunguka na kusema, 'Roho yako ni tamu, sasa ni yetu.'",
        "Nilipoamka, mikono yangu ilikuwa baridi, na sakafuni kulikuwa na alama za kucha zilizochora neno 'NIMECHUKULIWA'."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa na huzuni, na kila mara majini hao huonekana kuwa karibu zaidi."
    },
    {
      "title": "Mwisho wa Dunia Ulipoanza",
      "paragraphs": [
        "Nilikuwa nikitembea mjini, lakini anga lilifunguka na sauti ya jini mkubwa ikasema, 'Sasa dunia imeisha.'",
        "Watu walianza kuteketea ghafla, wakilia kwa sauti ya moto na damu.",
        "Majini walikuwa wakitembea barabarani, wakikusanya roho kwa mikono yao mirefu.",
        "Nilipojaribu kukimbia, ardhi ilipasuka na kunimeza polepole.",
        "Nilipoamka, nilihisi joto kali, na sakafuni kulikuwa na alama za miguu ya mtu aliyeungua."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku wa mwezi mpevu, na kila mara dunia huonekana kuwa tayari kuanguka."
    },
    {
      "title": "Nilipoamka Ndani ya Jini",
      "paragraphs": [
        "Nilikuwa nikilala, lakini nilihisi kama niko ndani ya mwili wa mtu mwingine.",
        "Nilipoangalia mikono yangu, ilikuwa na kucha ndefu na ngozi ya moto.",
        "Sauti ya ndani ikasema, 'Sasa wewe ni sisi, na sisi ni wewe.'",
        "Nilipoamka, nilikuwa nimejifunika kwa shuka nyeusi, na macho yangu yalikuwa mekundu bila sababu."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa peke yangu, na kila mara jini huyo huongea kwa sauti ya mtu niliyekuwa nikimfahamu."
    },
    {
      "title": "Majini Waliponichoma",
      "paragraphs": [
        "Nilikuwa nikikimbia kwenye barabara ya giza, lakini majini walikuwa wakinifuata kwa kasi ya upepo.",
        "Mmoja alinishika na kusema, 'Roho yako ni moto, sasa tutakuchoma.'",
        "Nilihisi mwili wangu ukiteketea, lakini bado nikiwa hai — nikilia bila sauti.",
        "Nilipoamka, ngozi yangu ilikuwa na joto kali, na pazia lilikuwa limeungua kidogo."
      ],
      "end": "Mwisho: Ndoto hiyo huja kila usiku nikiwa na hasira, na kila mara moto huo huonekana kuwa halisi zaidi."
    },
    {
      "title": "Mwisho wa Dunia Ndani ya Kioo",
      "paragraphs": [
        "Nilikuwa nikitazama kioo, lakini kilionyesha dunia ikiteketea — moto, damu, na majini wakicheka.",
        "Sura yangu haikuwepo, badala yake kulikuwa na jicho kubwa likisema, 'Umeona mwisho, sasa uishi ndani yake.'",
        "Nilipojaribu kuvunja kioo, kilipasuka na kunivuta ndani yake.",
        "Nilipoamka, kioo kilikuwa kimetulia, lakini sakafuni kulikuwa na vipande vilivyoandikwa 'MWISHO UMEANZA'."
      ],
      "end": "Mwisho: Kioo hicho huangaza kila usiku saa 3:33, na kila mara dunia huonekana ikiteketea ndani yake."
    },
    {
      "title": "Dirisha la Damu",
      "paragraphs": [
        "Dirisha la chumba cha kulala lilianza kutoa matone ya damu kila usiku.",
        "Damu hiyo haikutoka nje — ilitoka ndani ya kioo, ikitiririka polepole kama machozi.",
        "Usiku mmoja, dirisha lilisema, 'Nimeona vifo vyote, sasa naona chako.'",
        "Alipojaribu kulifunga, damu hiyo ilimwagika sakafuni na kuunda jina lake.",
        "Asubuhi, dirisha lilikuwa safi, lakini harufu ya damu ilijaa chumba kizima."
      ],
      "end": "Mwisho: Dirisha hilo huanza kulia damu kila usiku — na kila tone huandika jina jipya ukutani."
    },
    {
      "title": "Kisanduku cha Laana",
      "paragraphs": [
        "Kisanduku kidogo kilipatikana chini ya kitanda, kikiwa kimefungwa kwa nywele za binadamu.",
        "Ndani kulikuwa na karatasi iliyoandikwa, 'Usifungue hadi moyo wako uwe tayari.'",
        "Mtu mmoja alikifungua kwa mzaha, na usiku huo akaanza kusikia sauti ya mtu akilia ndani ya kifua chake.",
        "Alipoamka, kisanduku kilikuwa tupu, lakini moyo wake ulikuwa ukipiga kwa sauti ya mtu mwingine.",
        "Kila aliyekigusa baadaye alihisi kama roho yake inavutwa polepole."
      ],
      "end": "Mwisho: Kisanduku hicho kilifungwa tena, lakini kila usiku hujifungua kwa sekunde 7 pekee."
    },
    {
      "title": "Sakafu ya Kufa",
      "paragraphs": [
        "Sakafu ya nyumba moja ilianza kutoa sauti ya mtu akisema, 'Usikanyage hapa, nipo chini yako.'",
        "Wamiliki walidhani ni bomba, lakini kila aliyekanyaga sehemu hiyo alianza kuota ndoto za kuzama ardhini.",
        "Usiku mmoja, sakafu ilipasuka na kutoa harufu ya nyama mbichi.",
        "Ndani kulionekana jicho moja likiwatazama kimya kimya.",
        "Asubuhi, sakafu ilikuwa imetulia, lakini ukutani kulikuwa na maandishi: 'Mmoja wenu atazama leo.'"
      ],
      "end": "Mwisho: Hakuna anayekanyaga tena sehemu hiyo, lakini kila usiku, sauti hiyo huanza tena saa saba kamili."
    },
    {
      "title": "Kioo cha Mauti",
      "paragraphs": [
        "Kioo cha bafuni kilianza kuonyesha sura ya mtu asiyejulikana kila usiku.",
        "Sura hiyo haiongei, lakini macho yake huangaza kwa rangi ya damu.",
        "Mara moja, mwenye nyumba aliona sura yake ikibadilika kuwa ya maiti.",
        "Alipojaribu kuvunja kioo, kilipasuka na kutoa sauti ya kilio cha mtoto.",
        "Asubuhi, sakafuni kulikuwa na vipande vya kioo vilivyoandikwa jina lake kwa damu."
      ],
      "end": "Mwisho: Kioo hicho kiliondolewa, lakini kila usiku, sura hiyo huonekana kwenye vioo vya majirani."
    },
    {
      "title": "Dirisha la Kilio",
      "paragraphs": [
        "Dirisha la chumba cha kulala huanza kulia kila usiku saa nane.",
        "Sauti hiyo ni ya mtu aliyekufa kwa baridi, ikisema, 'Fungua, nina baridi.'",
        "Mgeni mmoja alilifungua, na upepo wa baridi ukajaa chumba kizima.",
        "Ndani ya upepo huo, sura ya mtu ikatokea na kusema, 'Sasa nimeingia.'",
        "Asubuhi, dirisha lilikuwa limefungwa, lakini sakafuni kulikuwa na alama za miguu ya mtu aliyeingia bila mwili."
      ],
      "end": "Mwisho: Dirisha hilo huendelea kulia kila usiku — na kila kilio huambatana na harufu ya udongo wa kaburi."
    },
    {
      "title": "Kiti cha Mwisho",
      "paragraphs": [
        "Kiti cha kona ya sebuleni kilianza kutoa sauti ya mtu akisema, 'Kaa, nikuonyeshe mwisho wako.'",
        "Mgeni mmoja alikikalia na mara akaanza kutetemeka na kusema, 'Naona kaburi langu.'",
        "Alipojaribu kusimama, kiti kilimshika na sauti ikasema, 'Umechagua kukaa, sasa kaa milele.'",
        "Asubuhi, kiti kilikuwa tupu, lakini sakafuni kulikuwa na alama za kucha zilizojaribu kuchimba chini.",
        "Kiti hicho hakikukaliwa tena, lakini kila aliyekikaribia husikia sauti ya mtu akilia ndani yake."
      ],
      "end": "Mwisho: Kiti hicho hujitingisha kila usiku, kana kwamba mtu bado yupo ndani yake."
    },
    {
      "title": "Sauti ya Kabati",
      "paragraphs": [
        "Kabati la chumbani lilianza kuongea kila usiku, likisema, 'Nimeficha mwili, usifungue.'",
        "Wamiliki walidhani ni sauti ya bomba, lakini walipoifungua, kulikuwa na nguo zilizojaa damu.",
        "Usiku huo, kabati lilifunga lenyewe na kutoa sauti ya mtu akilia kwa maumivu.",
        "Mgeni mmoja alilazimisha kulifungua, na mara akapotea bila kuacha alama.",
        "Asubuhi, kabati lilikuwa tupu, lakini sakafuni kulikuwa na nywele na kucha."
      ],
      "end": "Mwisho: Kabati hilo halifungwi tena — lakini kila usiku, sauti hiyo huanza tena saa nane kamili."
    },
    {
      "title": "Mwangaza wa Kufa",
      "paragraphs": [
        "Taa ya korido huwaka yenyewe kila usiku saa tisa, ikitoa mwanga wa kijivu.",
        "Kila mwanga huo huonyesha kivuli cha mtu aliyekufa ndani ya nyumba hiyo miaka 30 iliyopita.",
        "Mara moja, taa hiyo iliwaka mchana, na kivuli hicho kilionekana kikiandika jina la mtoto wa familia.",
        "Usiku huo, mtoto huyo alilia akisema, 'Yupo ndani ya mwanga, ananiita.'",
        "Asubuhi, taa hiyo ilikuwa imevunjika, na ukutani kulikuwa na alama ya mkono uliochomoka kutoka ndani."
      ],
      "end": "Mwisho: Taa hiyo haijawahi kuwaka tena mchana — lakini kila usiku, mwanga wake huonyesha jina jipya."
    },
    {
      "title": "Kumbukumbu ya Maji",
      "paragraphs": [
        "Kisima cha nyuma ya nyumba kilianza kutoa sauti ya mtu akisema, 'Nimezama, nisaidie.'",
        "Wamiliki walidhani ni upepo, lakini kila walipojaribu kuchota maji, sauti hiyo ililia kwa huzuni.",
        "Usiku mmoja, mtoto wa familia alidondosha kadi ya picha ndani ya kisima.",
        "Asubuhi, picha hiyo ilionekana kwenye ukuta wa sebuleni, ikiwa na sura ya mtu aliyekufa kwa maji.",
        "Kisima hicho hakikutumika tena, lakini kila usiku, sauti hiyo huanza tena saa saba."
      ],
      "end": "Mwisho: Kisima hicho huonekana kutetemeka kila usiku, kana kwamba kuna mtu anajaribu kutoka ndani."
    },
    {
      "title": "Sakafu ya Ngozi",
      "paragraphs": [
        "Sakafu ya nyumba moja ilibadilika na kuwa na muundo wa ngozi ya binadamu.",
        "Kila aliyekanyaga alihisi joto na sauti ya mtu ikisema, 'Usinichinje tena.'",
        "Walipojaribu kuibadilisha, mafundi walikimbia wakisema sakafu hiyo inahema.",
        "Usiku mmoja, sakafu ilifunguka na kuonyesha macho ya mtu aliyefichwa ndani yake.",
        "Asubuhi, sakafu ilikuwa imetulia, lakini harufu ya nyama mbichi ilijaa nyumba nzima."
      ],
      "end": "Mwisho: Sakafu hiyo haikuwahi kubadilishwa — kila aliyekanyaga huanza kuota ndoto za kuchinjwa."
    },
    {
      "title": "Kioo cha Ndani",
      "paragraphs": [
        "Kioo cha chumbani kilianza kuonyesha matukio ya baadaye badala ya sura ya mtu.",
        "Mtu mmoja aliona akizikwa na watu wasiojulikana, akiwa amevaa nguo alizovaa siku hiyo.",
        "Alipojaribu kuvunja kioo, kilipasuka na kutoa sauti ya mtu akisema, 'Umeharibu dirisha la ukweli.'",
        "Usiku huo, alikufa kwa ajali ya gari, akiwa amevaa nguo zile zile.",
        "Kioo hicho kilijirudisha chenyewe, na kuonyesha tukio la mtu mwingine aliyekuwa akikaribia kukikagua."
      ],
      "end": "Mwisho: Kioo hicho huonyesha vifo vya watu kabla vitokee — lakini hakuna anayethubutu kuangalia tena."
    },

      ],
